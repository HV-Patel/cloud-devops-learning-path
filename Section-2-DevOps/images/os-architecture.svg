<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1E3A8A">Operating System Architecture</text>
  
  <!-- Applications Layer -->
  <rect x="100" y="60" width="400" height="50" rx="10" fill="url(#blueGradient)" stroke="#1E3A8A" stroke-width="2"/>
  <text x="300" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">📱 Applications</text>
  <text x="300" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#E5E7EB">User Programs, Web Browsers, Text Editors</text>
  
  <!-- System Libraries Layer -->
  <rect x="100" y="130" width="400" height="50" rx="10" fill="url(#greenGradient)" stroke="#059669" stroke-width="2"/>
  <text x="300" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">📚 System Libraries</text>
  <text x="300" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#E5E7EB">Shared Functions, APIs, Runtime Libraries</text>
  
  <!-- System Calls Layer -->
  <rect x="100" y="200" width="400" height="50" rx="10" fill="url(#orangeGradient)" stroke="#D97706" stroke-width="2"/>
  <text x="300" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">🔧 System Calls</text>
  <text x="300" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FEF3C7">Interface between User Space and Kernel</text>
  
  <!-- Kernel Layer -->
  <rect x="100" y="270" width="400" height="50" rx="10" fill="#DC2626" stroke="#B91C1C" stroke-width="2"/>
  <text x="300" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">🔴 Operating System Kernel</text>
  <text x="300" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FEE2E2">Process, Memory, File System, Device Management</text>
  
  <!-- Hardware Layer -->
  <rect x="100" y="340" width="400" height="50" rx="10" fill="#374151" stroke="#1F2937" stroke-width="2"/>
  <text x="300" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">🖥️ Hardware</text>
  <text x="300" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#D1D5DB">CPU, Memory, Storage, Network, I/O Devices</text>
  
  <!-- Arrows showing data flow -->
  <path d="M 520 85 L 520 145" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 520 155 L 520 215" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 520 225 L 520 285" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 520 295 L 520 355" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- User Space / Kernel Space Labels -->
  <text x="50" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669" transform="rotate(-90 50 140)">User Space</text>
  <text x="50" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC2626" transform="rotate(-90 50 300)">Kernel Space</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>
