<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E3A8A">DevOps Learning Path</text>
  
  <!-- Learning Path Boxes -->
  <!-- Session 1: DevOps Fundamentals -->
  <rect x="50" y="80" width="120" height="80" rx="10" fill="url(#blueGradient)" stroke="#1E3A8A" stroke-width="2"/>
  <text x="110" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Session 1</text>
  <text x="110" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">DevOps</text>
  <text x="110" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Fundamentals</text>
  <text x="110" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#E5E7EB">2 weeks</text>
  
  <!-- Arrow 1 -->
  <path d="M 180 120 L 220 120" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Session 2: Linux & Git -->
  <rect x="230" y="80" width="120" height="80" rx="10" fill="url(#greenGradient)" stroke="#059669" stroke-width="2"/>
  <text x="290" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Session 2-3</text>
  <text x="290" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Linux &</text>
  <text x="290" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Git Mastery</text>
  <text x="290" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#E5E7EB">4 weeks</text>
  
  <!-- Arrow 2 -->
  <path d="M 360 120 L 400 120" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Session 4: Jenkins CI/CD -->
  <rect x="410" y="80" width="120" height="80" rx="10" fill="url(#orangeGradient)" stroke="#D97706" stroke-width="2"/>
  <text x="470" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Session 4</text>
  <text x="470" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Jenkins</text>
  <text x="470" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">CI/CD</text>
  <text x="470" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#E5E7EB">2 weeks</text>
  
  <!-- Arrow 3 -->
  <path d="M 540 120 L 580 120" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Terraform Module -->
  <rect x="590" y="80" width="120" height="80" rx="10" fill="url(#blueGradient)" stroke="#1E3A8A" stroke-width="2"/>
  <text x="650" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Terraform</text>
  <text x="650" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Infrastructure</text>
  <text x="650" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">as Code</text>
  <text x="650" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#E5E7EB">2 weeks</text>
  
  <!-- Skills Development Path -->
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151">Skills Development Timeline</text>
  
  <!-- Foundation Level -->
  <rect x="50" y="250" width="200" height="50" rx="5" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1"/>
  <text x="150" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E3A8A">Foundation Level</text>
  <text x="150" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Weeks 1-4: Culture, Linux, Git</text>
  
  <!-- Intermediate Level -->
  <rect x="300" y="250" width="200" height="50" rx="5" fill="#F0FDF4" stroke="#10B981" stroke-width="1"/>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Intermediate Level</text>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Weeks 5-8: CI/CD, Automation</text>
  
  <!-- Advanced Level -->
  <rect x="550" y="250" width="200" height="50" rx="5" fill="#FFF7ED" stroke="#F59E0B" stroke-width="1"/>
  <text x="650" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D97706">Advanced Level</text>
  <text x="650" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Weeks 9-12: IaC, Monitoring</text>
  
  <!-- Career Outcomes -->
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">Career Outcomes</text>
  
  <!-- Job Roles -->
  <circle cx="150" cy="370" r="25" fill="#1E3A8A"/>
  <text x="150" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">DevOps</text>
  <text x="150" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Engineer</text>
  
  <circle cx="300" cy="370" r="25" fill="#059669"/>
  <text x="300" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">SRE</text>
  
  <circle cx="450" cy="370" r="25" fill="#D97706"/>
  <text x="450" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Platform</text>
  <text x="450" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Engineer</text>
  
  <circle cx="600" cy="370" r="25" fill="#7C3AED"/>
  <text x="600" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Cloud</text>
  <text x="600" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Architect</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>
