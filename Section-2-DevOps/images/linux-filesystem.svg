<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rootGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dirGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="systemGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1E3A8A">üóÇÔ∏è Linux File System Hierarchy</text>
  
  <!-- Root Directory -->
  <rect x="350" y="50" width="100" height="40" rx="8" fill="url(#rootGradient)" stroke="#DC2626" stroke-width="2"/>
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">/ (root)</text>
  <text x="400" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FEE2E2">Root Directory</text>
  
  <!-- First Level Directories -->
  <!-- Row 1 -->
  <rect x="50" y="120" width="80" height="35" rx="5" fill="url(#dirGradient)" stroke="#1E3A8A" stroke-width="1"/>
  <text x="90" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">/bin</text>
  <text x="90" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#E5E7EB">Binaries</text>
  
  <rect x="150" y="120" width="80" height="35" rx="5" fill="url(#systemGradient)" stroke="#059669" stroke-width="1"/>
  <text x="190" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">/boot</text>
  <text x="190" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#E5E7EB">Boot files</text>
  
  <rect x="250" y="120" width="80" height="35" rx="5" fill="url(#systemGradient)" stroke="#059669" stroke-width="1"/>
  <text x="290" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">/dev</text>
  <text x="290" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#E5E7EB">Devices</text>
  
  <rect x="350" y="120" width="80" height="35" rx="5" fill="url(#systemGradient)" stroke="#059669" stroke-width="1"/>
  <text x="390" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">/etc</text>
  <text x="390" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#E5E7EB">Config</text>
  
  <rect x="450" y="120" width="80" height="35" rx="5" fill="url(#dirGradient)" stroke="#1E3A8A" stroke-width="1"/>
  <text x="490" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">/home</text>
  <text x="490" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#E5E7EB">User dirs</text>
  
  <rect x="550" y="120" width="80" height="35" rx="5" fill="url(#systemGradient)" stroke="#059669" stroke-width="1"/>
  <text x="590" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">/lib</text>
  <text x="590" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#E5E7EB">Libraries</text>
  
  <rect x="650" y="120" width="80" height="35" rx="5" fill="url(#dirGradient)" stroke="#1E3A8A" stroke-width="1"/>
  <text x="690" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">/media</text>
  <text x="690" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#E5E7EB">Removable</text>
  
  <!-- Row 2 -->
  <rect x="50" y="180" width="80" height="35" rx="5" fill="url(#dirGradient)" stroke="#1E3A8A" stroke-width="1"/>
  <text x="90" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">/mnt</text>
  <text x="90" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#E5E7EB">Mount</text>
  
  <rect x="150" y="180" width="80" height="35" rx="5" fill="url(#dirGradient)" stroke="#1E3A8A" stroke-width="1"/>
  <text x="190" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">/opt</text>
  <text x="190" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#E5E7EB">Optional</text>
  
  <rect x="250" y="180" width="80" height="35" rx="5" fill="url(#systemGradient)" stroke="#059669" stroke-width="1"/>
  <text x="290" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">/proc</text>
  <text x="290" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#E5E7EB">Process</text>
  
  <rect x="350" y="180" width="80" height="35" rx="5" fill="#DC2626" stroke="#B91C1C" stroke-width="1"/>
  <text x="390" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">/root</text>
  <text x="390" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FEE2E2">Root home</text>
  
  <rect x="450" y="180" width="80" height="35" rx="5" fill="url(#systemGradient)" stroke="#059669" stroke-width="1"/>
  <text x="490" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">/run</text>
  <text x="490" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#E5E7EB">Runtime</text>
  
  <rect x="550" y="180" width="80" height="35" rx="5" fill="url(#systemGradient)" stroke="#059669" stroke-width="1"/>
  <text x="590" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">/sbin</text>
  <text x="590" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#E5E7EB">Sys bins</text>
  
  <rect x="650" y="180" width="80" height="35" rx="5" fill="url(#dirGradient)" stroke="#1E3A8A" stroke-width="1"/>
  <text x="690" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">/srv</text>
  <text x="690" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#E5E7EB">Services</text>
  
  <!-- Row 3 -->
  <rect x="150" y="240" width="80" height="35" rx="5" fill="url(#systemGradient)" stroke="#059669" stroke-width="1"/>
  <text x="190" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">/sys</text>
  <text x="190" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#E5E7EB">System</text>
  
  <rect x="250" y="240" width="80" height="35" rx="5" fill="#F59E0B" stroke="#D97706" stroke-width="1"/>
  <text x="290" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">/tmp</text>
  <text x="290" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FEF3C7">Temporary</text>
  
  <rect x="350" y="240" width="80" height="35" rx="5" fill="url(#dirGradient)" stroke="#1E3A8A" stroke-width="1"/>
  <text x="390" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">/usr</text>
  <text x="390" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#E5E7EB">User progs</text>
  
  <rect x="450" y="240" width="80" height="35" rx="5" fill="#F59E0B" stroke="#D97706" stroke-width="1"/>
  <text x="490" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">/var</text>
  <text x="490" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FEF3C7">Variable</text>
  
  <!-- Connection lines from root -->
  <line x1="400" y1="90" x2="90" y2="120" stroke="#6B7280" stroke-width="1"/>
  <line x1="400" y1="90" x2="190" y2="120" stroke="#6B7280" stroke-width="1"/>
  <line x1="400" y1="90" x2="290" y2="120" stroke="#6B7280" stroke-width="1"/>
  <line x1="400" y1="90" x2="390" y2="120" stroke="#6B7280" stroke-width="1"/>
  <line x1="400" y1="90" x2="490" y2="120" stroke="#6B7280" stroke-width="1"/>
  <line x1="400" y1="90" x2="590" y2="120" stroke="#6B7280" stroke-width="1"/>
  <line x1="400" y1="90" x2="690" y2="120" stroke="#6B7280" stroke-width="1"/>
  
  <line x1="400" y1="90" x2="90" y2="180" stroke="#6B7280" stroke-width="1"/>
  <line x1="400" y1="90" x2="190" y2="180" stroke="#6B7280" stroke-width="1"/>
  <line x1="400" y1="90" x2="290" y2="180" stroke="#6B7280" stroke-width="1"/>
  <line x1="400" y1="90" x2="390" y2="180" stroke="#6B7280" stroke-width="1"/>
  <line x1="400" y1="90" x2="490" y2="180" stroke="#6B7280" stroke-width="1"/>
  <line x1="400" y1="90" x2="590" y2="180" stroke="#6B7280" stroke-width="1"/>
  <line x1="400" y1="90" x2="690" y2="180" stroke="#6B7280" stroke-width="1"/>
  
  <line x1="400" y1="90" x2="190" y2="240" stroke="#6B7280" stroke-width="1"/>
  <line x1="400" y1="90" x2="290" y2="240" stroke="#6B7280" stroke-width="1"/>
  <line x1="400" y1="90" x2="390" y2="240" stroke="#6B7280" stroke-width="1"/>
  <line x1="400" y1="90" x2="490" y2="240" stroke="#6B7280" stroke-width="1"/>
  
  <!-- Detailed descriptions -->
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">Directory Descriptions</text>
  
  <!-- Description boxes -->
  <rect x="50" y="340" width="700" height="240" rx="10" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="1"/>
  
  <!-- Column 1 -->
  <text x="70" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E3A8A">/bin</text>
  <text x="70" y="380" font-family="Arial, sans-serif" font-size="10" fill="#374151">Essential user command binaries</text>
  
  <text x="70" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">/boot</text>
  <text x="70" y="415" font-family="Arial, sans-serif" font-size="10" fill="#374151">Boot loader files and kernel</text>
  
  <text x="70" y="435" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">/dev</text>
  <text x="70" y="450" font-family="Arial, sans-serif" font-size="10" fill="#374151">Device files and hardware access</text>
  
  <text x="70" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">/etc</text>
  <text x="70" y="485" font-family="Arial, sans-serif" font-size="10" fill="#374151">System configuration files</text>
  
  <text x="70" y="505" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E3A8A">/home</text>
  <text x="70" y="520" font-family="Arial, sans-serif" font-size="10" fill="#374151">User home directories</text>
  
  <text x="70" y="540" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">/lib</text>
  <text x="70" y="555" font-family="Arial, sans-serif" font-size="10" fill="#374151">Essential shared libraries</text>
  
  <!-- Column 2 -->
  <text x="270" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E3A8A">/media</text>
  <text x="270" y="380" font-family="Arial, sans-serif" font-size="10" fill="#374151">Removable media mount points</text>
  
  <text x="270" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E3A8A">/mnt</text>
  <text x="270" y="415" font-family="Arial, sans-serif" font-size="10" fill="#374151">Temporary mount points</text>
  
  <text x="270" y="435" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E3A8A">/opt</text>
  <text x="270" y="450" font-family="Arial, sans-serif" font-size="10" fill="#374151">Optional software packages</text>
  
  <text x="270" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">/proc</text>
  <text x="270" y="485" font-family="Arial, sans-serif" font-size="10" fill="#374151">Process and kernel information</text>
  
  <text x="270" y="505" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC2626">/root</text>
  <text x="270" y="520" font-family="Arial, sans-serif" font-size="10" fill="#374151">Root user home directory</text>
  
  <text x="270" y="540" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">/run</text>
  <text x="270" y="555" font-family="Arial, sans-serif" font-size="10" fill="#374151">Runtime variable data</text>
  
  <!-- Column 3 -->
  <text x="470" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">/sbin</text>
  <text x="470" y="380" font-family="Arial, sans-serif" font-size="10" fill="#374151">System administration binaries</text>
  
  <text x="470" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E3A8A">/srv</text>
  <text x="470" y="415" font-family="Arial, sans-serif" font-size="10" fill="#374151">Service data directories</text>
  
  <text x="470" y="435" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">/sys</text>
  <text x="470" y="450" font-family="Arial, sans-serif" font-size="10" fill="#374151">System and hardware information</text>
  
  <text x="470" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F59E0B">/tmp</text>
  <text x="470" y="485" font-family="Arial, sans-serif" font-size="10" fill="#374151">Temporary files (cleared on boot)</text>
  
  <text x="470" y="505" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E3A8A">/usr</text>
  <text x="470" y="520" font-family="Arial, sans-serif" font-size="10" fill="#374151">User programs and data</text>
  
  <text x="470" y="540" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F59E0B">/var</text>
  <text x="470" y="555" font-family="Arial, sans-serif" font-size="10" fill="#374151">Variable data (logs, databases)</text>
</svg>
