<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="awsOrange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9900;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="linuxBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="securityGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#FF9900">☁️ Linux Deployment on AWS EC2</text>
  
  <!-- AWS Cloud Container -->
  <rect x="50" y="50" width="700" height="400" rx="20" fill="#FFF7ED" stroke="#FF9900" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF9900">AWS Cloud</text>
  
  <!-- VPC Container -->
  <rect x="100" y="100" width="600" height="320" rx="15" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E3A8A">Virtual Private Cloud (VPC)</text>
  
  <!-- Availability Zone -->
  <rect x="130" y="150" width="540" height="240" rx="10" fill="#F0FDF4" stroke="#10B981" stroke-width="2"/>
  <text x="400" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Availability Zone (us-east-1a)</text>
  
  <!-- Public Subnet -->
  <rect x="160" y="200" width="480" height="160" rx="8" fill="#FEFCE8" stroke="#F59E0B" stroke-width="1"/>
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#D97706">Public Subnet (10.0.1.0/24)</text>
  
  <!-- EC2 Instance -->
  <rect x="200" y="240" width="200" height="100" rx="10" fill="url(#linuxBlue)" stroke="#1E3A8A" stroke-width="2"/>
  <text x="300" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">🐧 EC2 Instance</text>
  <text x="300" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#E5E7EB">Amazon Linux 2</text>
  <text x="300" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E5E7EB">t2.micro (1 vCPU, 1GB RAM)</text>
  <text x="300" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E5E7EB">Instance ID: i-1234567890abcdef0</text>
  <text x="300" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E5E7EB">Private IP: 10.0.1.100</text>
  
  <!-- Security Group -->
  <rect x="420" y="240" width="180" height="100" rx="8" fill="url(#securityGreen)" stroke="#059669" stroke-width="2"/>
  <text x="510" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">🔒 Security Group</text>
  <text x="510" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E5E7EB">SSH-Access-SG</text>
  
  <!-- Security Group Rules -->
  <rect x="430" y="290" width="160" height="45" rx="5" fill="#DCFCE7" stroke="#10B981" stroke-width="1"/>
  <text x="510" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#14532D">Inbound Rules:</text>
  <text x="510" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#14532D">SSH (22) from 0.0.0.0/0</text>
  <text x="510" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#14532D">HTTP (80) from 0.0.0.0/0</text>
  
  <!-- Internet Gateway -->
  <rect x="320" y="380" width="160" height="40" rx="8" fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
  <text x="400" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">🌐 Internet Gateway</text>
  <text x="400" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#FEF3C7">igw-1234567890abcdef0</text>
  
  <!-- User/Developer -->
  <rect x="50" y="460" width="120" height="30" rx="5" fill="#7C3AED" stroke="#6D28D9" stroke-width="2"/>
  <text x="110" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">👨‍💻 Developer</text>
  <text x="110" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#E5E7EB">Local Machine</text>
  
  <!-- SSH Connection -->
  <path d="M 170 475 Q 250 450 300 340" stroke="#7C3AED" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <text x="220" y="440" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7C3AED">SSH Connection</text>
  <text x="220" y="452" font-family="Arial, sans-serif" font-size="8" fill="#7C3AED">Port 22</text>
  
  <!-- Key Pair -->
  <rect x="200" y="460" width="100" height="30" rx="5" fill="#DC2626" stroke="#B91C1C" stroke-width="1"/>
  <text x="250" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">🔑 Key Pair</text>
  <text x="250" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FEE2E2">my-key.pem</text>
  
  <!-- Internet Connection -->
  <path d="M 400 420 L 400 460" stroke="#F59E0B" stroke-width="4" fill="none"/>
  <text x="420" y="445" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#D97706">Internet</text>
  
  <!-- Connection lines -->
  <path d="M 400 340 L 400 380" stroke="#1E3A8A" stroke-width="2" fill="none"/>
  <path d="M 420 290 L 400 290" stroke="#059669" stroke-width="2" fill="none"/>
  
  <!-- Instance Details Box -->
  <rect x="620" y="240" width="140" height="120" rx="8" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="1"/>
  <text x="690" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Instance Details</text>
  
  <text x="630" y="280" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1E3A8A">AMI:</text>
  <text x="630" y="290" font-family="Arial, sans-serif" font-size="8" fill="#374151">Amazon Linux 2</text>
  
  <text x="630" y="305" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1E3A8A">Instance Type:</text>
  <text x="630" y="315" font-family="Arial, sans-serif" font-size="8" fill="#374151">t2.micro (Free Tier)</text>
  
  <text x="630" y="330" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1E3A8A">Storage:</text>
  <text x="630" y="340" font-family="Arial, sans-serif" font-size="8" fill="#374151">8 GB gp2 EBS</text>
  
  <text x="630" y="355" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1E3A8A">Status:</text>
  <text x="630" y="365" font-family="Arial, sans-serif" font-size="8" fill="#059669">Running</text>
  
  <!-- Launch Steps -->
  <rect x="50" y="50" width="200" height="150" rx="8" fill="#F3F4F6" stroke="#9CA3AF" stroke-width="1"/>
  <text x="150" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">🚀 Launch Steps</text>
  
  <text x="60" y="90" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1E3A8A">1. Choose AMI</text>
  <text x="60" y="100" font-family="Arial, sans-serif" font-size="8" fill="#374151">Select Amazon Linux 2</text>
  
  <text x="60" y="115" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1E3A8A">2. Instance Type</text>
  <text x="60" y="125" font-family="Arial, sans-serif" font-size="8" fill="#374151">Choose t2.micro</text>
  
  <text x="60" y="140" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1E3A8A">3. Configure</text>
  <text x="60" y="150" font-family="Arial, sans-serif" font-size="8" fill="#374151">VPC, Subnet, Security</text>
  
  <text x="60" y="165" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1E3A8A">4. Key Pair</text>
  <text x="60" y="175" font-family="Arial, sans-serif" font-size="8" fill="#374151">Create or select key</text>
  
  <text x="60" y="190" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1E3A8A">5. Launch</text>
  <text x="60" y="200" font-family="Arial, sans-serif" font-size="8" fill="#374151">Review and launch</text>
  
  <!-- Connection Command -->
  <rect x="320" y="460" width="280" height="30" rx="5" fill="#1F2937" stroke="#374151" stroke-width="1"/>
  <text x="460" y="475" text-anchor="middle" font-family="monospace" font-size="10" fill="#10B981">ssh -i my-key.pem ec2-user@public-ip</text>
  <text x="460" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#9CA3AF">SSH Connection Command</text>
</svg>
