<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="linuxBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="linuxGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="linuxOrange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="linuxRed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1E3A8A">🐧 Linux Operating System Architecture</text>
  
  <!-- Applications Layer -->
  <rect x="50" y="60" width="600" height="70" rx="15" fill="url(#linuxBlue)" stroke="#1E3A8A" stroke-width="2"/>
  <text x="350" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">📱 Applications & User Programs</text>
  
  <!-- Application Examples -->
  <rect x="80" y="100" width="100" height="25" rx="5" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1"/>
  <text x="130" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">Web Browser</text>
  
  <rect x="200" y="100" width="100" height="25" rx="5" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1"/>
  <text x="250" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">Text Editor</text>
  
  <rect x="320" y="100" width="100" height="25" rx="5" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1"/>
  <text x="370" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">Media Player</text>
  
  <rect x="440" y="100" width="100" height="25" rx="5" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1"/>
  <text x="490" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">Development</text>
  
  <rect x="560" y="100" width="80" height="25" rx="5" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1"/>
  <text x="600" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">Games</text>
  
  <!-- Shell Layer -->
  <rect x="50" y="150" width="600" height="60" rx="15" fill="url(#linuxGreen)" stroke="#059669" stroke-width="2"/>
  <text x="350" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">🐚 Shell & Command Line Interface</text>
  
  <!-- Shell Examples -->
  <rect x="100" y="185" width="80" height="20" rx="3" fill="#DCFCE7" stroke="#10B981" stroke-width="1"/>
  <text x="140" y="197" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#14532D">Bash</text>
  
  <rect x="200" y="185" width="80" height="20" rx="3" fill="#DCFCE7" stroke="#10B981" stroke-width="1"/>
  <text x="240" y="197" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#14532D">Zsh</text>
  
  <rect x="300" y="185" width="80" height="20" rx="3" fill="#DCFCE7" stroke="#10B981" stroke-width="1"/>
  <text x="340" y="197" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#14532D">Fish</text>
  
  <rect x="400" y="185" width="80" height="20" rx="3" fill="#DCFCE7" stroke="#10B981" stroke-width="1"/>
  <text x="440" y="197" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#14532D">Tcsh</text>
  
  <rect x="500" y="185" width="80" height="20" rx="3" fill="#DCFCE7" stroke="#10B981" stroke-width="1"/>
  <text x="540" y="197" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#14532D">Dash</text>
  
  <!-- System Libraries Layer -->
  <rect x="50" y="230" width="600" height="60" rx="15" fill="url(#linuxOrange)" stroke="#D97706" stroke-width="2"/>
  <text x="350" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">📚 System Libraries & Utilities</text>
  
  <!-- Library Examples -->
  <rect x="80" y="265" width="70" height="20" rx="3" fill="#FFF7ED" stroke="#F59E0B" stroke-width="1"/>
  <text x="115" y="277" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400E">glibc</text>
  
  <rect x="170" y="265" width="70" height="20" rx="3" fill="#FFF7ED" stroke="#F59E0B" stroke-width="1"/>
  <text x="205" y="277" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400E">OpenSSL</text>
  
  <rect x="260" y="265" width="70" height="20" rx="3" fill="#FFF7ED" stroke="#F59E0B" stroke-width="1"/>
  <text x="295" y="277" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400E">libcurl</text>
  
  <rect x="350" y="265" width="70" height="20" rx="3" fill="#FFF7ED" stroke="#F59E0B" stroke-width="1"/>
  <text x="385" y="277" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400E">GTK</text>
  
  <rect x="440" y="265" width="70" height="20" rx="3" fill="#FFF7ED" stroke="#F59E0B" stroke-width="1"/>
  <text x="475" y="277" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400E">Qt</text>
  
  <rect x="530" y="265" width="70" height="20" rx="3" fill="#FFF7ED" stroke="#F59E0B" stroke-width="1"/>
  <text x="565" y="277" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400E">X11</text>
  
  <!-- Linux Kernel Layer -->
  <rect x="50" y="310" width="600" height="80" rx="15" fill="url(#linuxRed)" stroke="#DC2626" stroke-width="2"/>
  <text x="350" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">🔴 Linux Kernel</text>
  
  <!-- Kernel Components -->
  <rect x="80" y="350" width="120" height="30" rx="5" fill="#FEE2E2" stroke="#EF4444" stroke-width="1"/>
  <text x="140" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">Process</text>
  <text x="140" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">Management</text>
  
  <rect x="220" y="350" width="120" height="30" rx="5" fill="#FEE2E2" stroke="#EF4444" stroke-width="1"/>
  <text x="280" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">Memory</text>
  <text x="280" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">Management</text>
  
  <rect x="360" y="350" width="120" height="30" rx="5" fill="#FEE2E2" stroke="#EF4444" stroke-width="1"/>
  <text x="420" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">File System</text>
  <text x="420" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">Management</text>
  
  <rect x="500" y="350" width="120" height="30" rx="5" fill="#FEE2E2" stroke="#EF4444" stroke-width="1"/>
  <text x="560" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">Device</text>
  <text x="560" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">Drivers</text>
  
  <!-- Hardware Layer -->
  <rect x="50" y="410" width="600" height="60" rx="15" fill="#374151" stroke="#1F2937" stroke-width="2"/>
  <text x="350" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">🖥️ Hardware Layer</text>
  
  <!-- Hardware Components -->
  <rect x="80" y="445" width="80" height="20" rx="3" fill="#D1D5DB" stroke="#6B7280" stroke-width="1"/>
  <text x="120" y="457" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1F2937">CPU</text>
  
  <rect x="180" y="445" width="80" height="20" rx="3" fill="#D1D5DB" stroke="#6B7280" stroke-width="1"/>
  <text x="220" y="457" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1F2937">Memory</text>
  
  <rect x="280" y="445" width="80" height="20" rx="3" fill="#D1D5DB" stroke="#6B7280" stroke-width="1"/>
  <text x="320" y="457" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1F2937">Storage</text>
  
  <rect x="380" y="445" width="80" height="20" rx="3" fill="#D1D5DB" stroke="#6B7280" stroke-width="1"/>
  <text x="420" y="457" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1F2937">Network</text>
  
  <rect x="480" y="445" width="80" height="20" rx="3" fill="#D1D5DB" stroke="#6B7280" stroke-width="1"/>
  <text x="520" y="457" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1F2937">Graphics</text>
  
  <rect x="580" y="445" width="60" height="20" rx="3" fill="#D1D5DB" stroke="#6B7280" stroke-width="1"/>
  <text x="610" y="457" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1F2937">I/O</text>
  
  <!-- Side Labels -->
  <text x="25" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E3A8A" transform="rotate(-90 25 95)">User Space</text>
  <text x="25" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC2626" transform="rotate(-90 25 350)">Kernel Space</text>
  
  <!-- Interaction Arrows -->
  <path d="M 675 95 L 675 175" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 675 185 L 675 255" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 675 265 L 675 335" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 675 345 L 675 435" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>
