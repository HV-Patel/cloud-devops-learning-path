<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Jenkins Master-Slave Architecture - Hello World Pipeline
  </text>
  
  <!-- Jenkins Master -->
  <g id="master">
    <rect x="100" y="100" width="200" height="120" rx="10" fill="#4a90e2" stroke="#357abd" stroke-width="2"/>
    <text x="200" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">🏗️ Jenkins Master</text>
    <text x="200" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Main Controller</text>
    <text x="200" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">98.86.230.111:8080</text>
    <text x="200" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Manages Pipelines</text>
    <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Schedules Jobs</text>
    <text x="200" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Web Interface</text>
  </g>
  
  <!-- Jenkins Slave -->
  <g id="slave">
    <rect x="500" y="100" width="200" height="120" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <text x="600" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">⚙️ Jenkins Slave</text>
    <text x="600" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Worker Node</text>
    <text x="600" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">YOUR_SLAVE_IP</text>
    <text x="600" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Executes Jobs</text>
    <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Runs Pipelines</text>
    <text x="600" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Reports Back</text>
  </g>
  
  <!-- SSH Connection -->
  <g id="connection">
    <path d="M 300 160 L 490 160" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
    <text x="395" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">SSH Connection</text>
    <text x="395" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">Secure Communication</text>
  </g>
  
  <!-- Hello World Pipeline -->
  <g id="pipeline">
    <rect x="250" y="280" width="300" height="100" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">🎯 Hello World Pipeline</text>
    <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Simple Distributed Build</text>
    <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Master schedules job</text>
    <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Slave executes commands</text>
    <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Results sent back to master</text>
  </g>
  
  <!-- Setup Steps -->
  <rect x="50" y="420" width="700" height="60" rx="8" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Quick Setup Steps</text>
  <text x="150" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">1. Install Java on Slave</text>
  <text x="300" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">2. Setup SSH Keys</text>
  <text x="450" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">3. Add Node in Jenkins</text>
  <text x="600" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">4. Run Hello World</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <path d="M0,0 L0,7 L10,3.5 z" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <!-- Flow arrows -->
  <path d="M 200 220 L 350 270" stroke="#9b59b6" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="260" y="250" font-family="Arial, sans-serif" font-size="10" fill="#9b59b6">schedules</text>
  
  <path d="M 450 270 L 600 220" stroke="#9b59b6" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="540" y="250" font-family="Arial, sans-serif" font-size="10" fill="#9b59b6">executes</text>
</svg>
