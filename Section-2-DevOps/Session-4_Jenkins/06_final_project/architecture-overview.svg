    <text x="310" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Webhook</text>
    <text x="310" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Auto Trigger</text>
    <text x="310" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Push Events</text>
  </g>
  
  <!-- Arrows and Flow -->
  <!-- Developer to GitHub -->
  <path d="M 170 140 L 240 140" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="205" y="135" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">git push</text>
  
  <!-- GitHub to Webhook -->
  <path d="M 310 180 L 310 200" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Webhook to Jenkins -->
  <path d="M 370 230 L 440 280" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="390" y="250" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">HTTP POST</text>
  
  <!-- Jenkins to GitHub (checkout) -->
  <path d="M 450 320 L 370 160" stroke="#4A90E2" stroke-width="2" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <text x="380" y="240" font-family="Arial, sans-serif" font-size="9" fill="#4A90E2">git clone</text>
  
  <!-- Maven Build Flow -->
  <path d="M 200 350 L 440 350" stroke="#F5A623" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="320" y="345" font-family="Arial, sans-serif" font-size="9" fill="#F5A623">build process</text>
  
  <!-- Jenkins to Tomcat -->
  <path d="M 750 350 L 840 325" stroke="#D0021B" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="780" y="345" font-family="Arial, sans-serif" font-size="9" fill="#D0021B">deploy WAR</text>
  
  <!-- Tomcat to Users -->
  <path d="M 950 400 L 950 440" stroke="#7ED321" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="960" y="425" font-family="Arial, sans-serif" font-size="9" fill="#7ED321">serve app</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Technology Stack -->
  <g id="tech-stack">
    <rect x="50" y="550" width="1100" height="200" rx="10" fill="rgba(52, 73, 94, 0.1)" stroke="#34495e" stroke-width="1"/>
    <text x="600" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Technology Stack & Components</text>
    
    <!-- Infrastructure -->
    <rect x="70" y="590" width="200" height="140" rx="8" fill="rgba(74, 144, 226, 0.1)" stroke="#4A90E2" stroke-width="1"/>
    <text x="170" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Infrastructure</text>
    <text x="80" y="630" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ Amazon Linux EC2</text>
    <text x="80" y="645" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ Java 17 (Amazon Corretto)</text>
    <text x="80" y="660" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ Maven 3.9.x</text>
    <text x="80" y="675" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ Git Version Control</text>
    <text x="80" y="690" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ Security Groups</text>
    <text x="80" y="705" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ SSH Key Authentication</text>
    
    <!-- CI/CD Tools -->
    <rect x="290" y="590" width="200" height="140" rx="8" fill="rgba(126, 211, 33, 0.1)" stroke="#7ED321" stroke-width="1"/>
    <text x="390" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">CI/CD Tools</text>
    <text x="300" y="630" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ Jenkins 2.x</text>
    <text x="300" y="645" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ Pipeline Plugin</text>
    <text x="300" y="660" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ GitHub Integration</text>
    <text x="300" y="675" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ Deploy to Container</text>
    <text x="300" y="690" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ Blue Ocean UI</text>
    <text x="300" y="705" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ Webhook Triggers</text>
    
    <!-- Application -->
    <rect x="510" y="590" width="200" height="140" rx="8" fill="rgba(245, 166, 35, 0.1)" stroke="#F5A623" stroke-width="1"/>
    <text x="610" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Application</text>
    <text x="520" y="630" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ Java Web Application</text>
    <text x="520" y="645" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ Maven Project Structure</text>
    <text x="520" y="660" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ WAR Packaging</text>
    <text x="520" y="675" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ Address Book CRUD</text>
    <text x="520" y="690" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ Web Interface</text>
    <text x="520" y="705" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ Database Integration</text>
    
    <!-- Deployment -->
    <rect x="730" y="590" width="200" height="140" rx="8" fill="rgba(208, 2, 27, 0.1)" stroke="#D0021B" stroke-width="1"/>
    <text x="830" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Deployment</text>
    <text x="740" y="630" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ Apache Tomcat 9.x</text>
    <text x="740" y="645" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ Manager Application</text>
    <text x="740" y="660" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ Automated Deployment</text>
    <text x="740" y="675" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ Context Path: /addressbook</text>
    <text x="740" y="690" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ Port 8090</text>
    <text x="740" y="705" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ Production Ready</text>
    
    <!-- Monitoring -->
    <rect x="950" y="590" width="180" height="140" rx="8" fill="rgba(155, 89, 182, 0.1)" stroke="#9B59B6" stroke-width="1"/>
    <text x="1040" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Monitoring</text>
    <text x="960" y="630" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ Build Status</text>
    <text x="960" y="645" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ Pipeline Logs</text>
    <text x="960" y="660" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ Deployment Status</text>
    <text x="960" y="675" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ Application Health</text>
    <text x="960" y="690" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ Webhook Delivery</text>
    <text x="960" y="705" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">â€¢ Error Tracking</text>
  </g>
  
  <!-- Process Flow Legend -->
  <g id="legend">
    <rect x="50" y="760" width="1100" height="30" rx="5" fill="rgba(236, 240, 241, 0.8)"/>
    <text x="70" y="778" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Process Flow:</text>
    <text x="160" y="778" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">1. Developer pushes code â†’ 2. GitHub webhook triggers â†’ 3. Jenkins pipeline executes â†’ 4. Maven builds WAR â†’ 5. Deploy to Tomcat â†’ 6. Application available to users</text>
  </g>
</svg>
