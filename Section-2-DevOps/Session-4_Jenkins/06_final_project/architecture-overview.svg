<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Jenkins CI/CD Pipeline Architecture - Address Book Application
  </text>
  
  <!-- Developer -->
  <rect x="50" y="80" width="100" height="60" rx="8" fill="#4A90E2" stroke="#357ABD" stroke-width="2"/>
  <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Developer</text>
  <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Local Code</text>
  <text x="100" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Git Push</text>
  
  <!-- GitHub -->
  <rect x="200" y="80" width="100" height="60" rx="8" fill="#24292e" stroke="#000" stroke-width="2"/>
  <text x="250" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">GitHub</text>
  <text x="250" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Repository</text>
  <text x="250" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Webhook</text>
  
  <!-- Jenkins -->
  <rect x="400" y="60" width="200" height="100" rx="8" fill="#4A90E2" stroke="#357ABD" stroke-width="2"/>
  <text x="500" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Jenkins CI/CD Server</text>
  <text x="500" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">http://98.86.230.111:8080</text>
  
  <!-- Pipeline Stages -->
  <rect x="420" y="115" width="30" height="20" rx="3" fill="#7ED321"/>
  <text x="435" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Build</text>
  
  <rect x="460" y="115" width="30" height="20" rx="3" fill="#7ED321"/>
  <text x="475" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Test</text>
  
  <rect x="500" y="115" width="30" height="20" rx="3" fill="#F5A623"/>
  <text x="515" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Deploy</text>
  
  <rect x="540" y="115" width="40" height="20" rx="3" fill="#D0021B"/>
  <text x="560" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Tomcat</text>
  
  <!-- Maven -->
  <rect x="350" y="200" width="100" height="60" rx="8" fill="#F5A623" stroke="#D4941E" stroke-width="2"/>
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Maven</text>
  <text x="400" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Build Tool</text>
  <text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">WAR Package</text>
  
  <!-- Tomcat Server -->
  <rect x="700" y="80" width="120" height="80" rx="8" fill="#D0021B" stroke="#B71C1C" stroke-width="2"/>
  <text x="760" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Tomcat Server</text>
  <text x="760" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Port: 8090</text>
  <text x="760" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">/addressbook</text>
  <text x="760" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Live Application</text>
  
  <!-- End Users -->
  <rect x="900" y="80" width="100" height="60" rx="8" fill="#7ED321" stroke="#5BA517" stroke-width="2"/>
  <text x="950" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">End Users</text>
  <text x="950" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Web Browser</text>
  <text x="950" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Access App</text>
  
  <!-- Arrows -->
  <!-- Developer to GitHub -->
  <path d="M 150 110 L 190 110" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="170" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">push</text>
  
  <!-- GitHub to Jenkins -->
  <path d="M 300 110 L 390 110" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="345" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">webhook</text>
  
  <!-- Jenkins to Maven -->
  <path d="M 450 160 L 420 190" stroke="#F5A623" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="430" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#F5A623">build</text>
  
  <!-- Jenkins to Tomcat -->
  <path d="M 600 120 L 690 120" stroke="#D0021B" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="645" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#D0021B">deploy</text>
  
  <!-- Tomcat to Users -->
  <path d="M 820 110 L 890 110" stroke="#7ED321" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="855" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7ED321">serve</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,7 L10,3.5 z" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Process Flow -->
  <rect x="50" y="320" width="1100" height="200" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="600" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">DevOps Workflow Process</text>
  
  <!-- Phase boxes -->
  <rect x="80" y="360" width="150" height="80" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="1"/>
  <text x="155" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">Phase 1: Manual</text>
  <text x="155" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">• Manual deployment</text>
  <text x="155" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">• Learn the process</text>
  <text x="155" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">• Understand components</text>
  
  <rect x="260" y="360" width="150" height="80" rx="5" fill="#e8f5e8" stroke="#4caf50" stroke-width="1"/>
  <text x="335" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#388e3c">Phase 2: Pipeline</text>
  <text x="335" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#388e3c">• Jenkins automation</text>
  <text x="335" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#388e3c">• Build pipeline</text>
  <text x="335" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#388e3c">• Automated deployment</text>
  
  <rect x="440" y="360" width="150" height="80" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="1"/>
  <text x="515" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">Phase 3: Git Integration</text>
  <text x="515" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">• Webhook triggers</text>
  <text x="515" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">• Automatic builds</text>
  <text x="515" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">• Real DevOps workflow</text>
  
  <!-- Technology Stack -->
  <rect x="620" y="360" width="200" height="80" rx="5" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1"/>
  <text x="720" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7b1fa2">Technology Stack</text>
  <text x="720" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7b1fa2">• Java 17 + Maven</text>
  <text x="720" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7b1fa2">• Jenkins + GitHub</text>
  <text x="720" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7b1fa2">• Tomcat + Address Book</text>
  
  <!-- Benefits -->
  <rect x="850" y="360" width="200" height="80" rx="5" fill="#ffebee" stroke="#f44336" stroke-width="1"/>
  <text x="950" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d32f2f">Professional Benefits</text>
  <text x="950" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f">• Production-ready skills</text>
  <text x="950" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f">• DevOps engineering</text>
  <text x="950" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f">• Career advancement</text>
  
  <!-- Key URLs -->
  <text x="600" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Key Access Points</text>
  <text x="300" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Jenkins: http://98.86.230.111:8080</text>
  <text x="600" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Tomcat Manager: http://98.86.230.111:8090/manager</text>
  <text x="900" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Application: http://98.86.230.111:8090/addressbook</text>
  
  <!-- Visual Change Indicator -->
  <rect x="50" y="530" width="1100" height="40" rx="5" fill="#e1f5fe" stroke="#03a9f4" stroke-width="1"/>
  <text x="600" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0277bd">Visual Verification</text>
  <text x="600" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0277bd">Phase 3 includes background color change - click "Registration" button to see light blue background confirming webhook deployment</text>
</svg>
