<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7ED321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5BA517;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5A623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4941E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D0021B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B71C1C;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Jenkins CI/CD Pipeline Architecture - Address Book Application
  </text>
  
  <!-- Phase Labels -->
  <text x="100" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34495e">Phase 1: Manual</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34495e">Phase 2: Pipeline</text>
  <text x="750" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34495e">Phase 3: Git Integration</text>
  
  <!-- Developer Section -->
  <g id="developer">
    <rect x="50" y="100" width="120" height="80" rx="10" fill="url(#blueGradient)" filter="url(#shadow)"/>
    <text x="110" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Developer</text>
    <text x="110" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Local Development</text>
    <text x="110" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Code Changes</text>
    <text x="110" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Git Push</text>
  </g>
  
  <!-- GitHub Repository -->
  <g id="github">
    <rect x="250" y="100" width="120" height="80" rx="10" fill="#24292e" filter="url(#shadow)"/>
    <text x="310" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">GitHub</text>
    <text x="310" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Repository</text>
    <text x="310" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Source Code</text>
    <text x="310" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Webhook Trigger</text>
  </g>
  
  <!-- Jenkins Server -->
  <g id="jenkins">
    <rect x="450" y="250" width="300" height="200" rx="15" fill="url(#blueGradient)" filter="url(#shadow)"/>
    <text x="600" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Jenkins CI/CD Server</text>
    <text x="600" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">http://98.86.230.111:8080</text>
    
    <!-- Pipeline Stages -->
    <rect x="470" y="310" width="260" height="120" rx="8" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
    <text x="600" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Pipeline Stages</text>
    
    <!-- Stage boxes -->
    <rect x="480" y="340" width="45" height="25" rx="3" fill="url(#greenGradient)"/>
    <text x="502" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Checkout</text>
    
    <rect x="535" y="340" width="45" height="25" rx="3" fill="url(#greenGradient)"/>
    <text x="557" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Clean</text>
    
    <rect x="590" y="340" width="45" height="25" rx="3" fill="url(#greenGradient)"/>
    <text x="612" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Build</text>
    
    <rect x="645" y="340" width="45" height="25" rx="3" fill="url(#greenGradient)"/>
    <text x="667" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Package</text>
    
    <rect x="480" y="375" width="45" height="25" rx="3" fill="url(#orangeGradient)"/>
    <text x="502" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Deploy</text>
    
    <!-- Tools -->
    <text x="480" y="415" font-family="Arial, sans-serif" font-size="10" fill="white">Tools: Maven, Git Plugin, Deploy Plugin</text>
  </g>
  
  <!-- Maven Build Process -->
  <g id="maven">
    <rect x="50" y="300" width="150" height="100" rx="10" fill="url(#orangeGradient)" filter="url(#shadow)"/>
    <text x="125" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Maven Build</text>
    <text x="125" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">mvn clean</text>
    <text x="125" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">mvn compile</text>
    <text x="125" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">mvn package</text>
    <text x="125" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">â†’ addressbook.war</text>
  </g>
  
  <!-- Tomcat Server -->
  <g id="tomcat">
    <rect x="850" y="250" width="200" height="150" rx="10" fill="url(#redGradient)" filter="url(#shadow)"/>
    <text x="950" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Apache Tomcat</text>
    <text x="950" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Application Server</text>
    <text x="950" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Port: 8090</text>
    <text x="950" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Context: /addressbook</text>
    <text x="950" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Manager: admin/admin</text>
    <text x="950" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">WAR Deployment</text>
  </g>
  
  <!-- End Users -->
  <g id="users">
    <rect x="850" y="450" width="200" height="80" rx="10" fill="url(#greenGradient)" filter="url(#shadow)"/>
    <text x="950" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">End Users</text>
    <text x="950" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Web Browser Access</text>
    <text x="950" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">http://98.86.230.111:8090/</text>
    <text x="950" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">addressbook/</text>
  </g>
  
  <!-- Webhook Configuration -->
  <g id="webhook">
