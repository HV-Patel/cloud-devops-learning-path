<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="400" viewBox="0 0 900 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="400" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="450" y="25" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#2c3e50">
    Git Integration Workflow - Real DevOps in Action
  </text>
  
  <!-- Developer -->
  <rect x="50" y="60" width="120" height="80" rx="8" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="110" y="85" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">Developer</text>
  <text x="110" y="100" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Code Changes</text>
  <text x="110" y="115" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Git Push</text>
  <text x="110" y="130" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Background Color</text>
  
  <!-- GitHub -->
  <rect x="220" y="60" width="120" height="80" rx="8" fill="#24292e" stroke="#000" stroke-width="2"/>
  <text x="280" y="85" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">GitHub</text>
  <text x="280" y="100" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Repository</text>
  <text x="280" y="115" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Webhook Trigger</text>
  <text x="280" y="130" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Auto Notify</text>
  
  <!-- Jenkins -->
  <rect x="390" y="60" width="120" height="80" rx="8" fill="#4a90e2" stroke="#357abd" stroke-width="2"/>
  <text x="450" y="85" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">Jenkins</text>
  <text x="450" y="100" text-anchor="middle" font-family="Arial" font-size="10" fill="white">CI/CD Pipeline</text>
  <text x="450" y="115" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Build & Deploy</text>
  <text x="450" y="130" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Automated</text>
  
  <!-- Tomcat -->
  <rect x="560" y="60" width="120" height="80" rx="8" fill="#d35400" stroke="#a0522d" stroke-width="2"/>
  <text x="620" y="85" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">Tomcat</text>
  <text x="620" y="100" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Application</text>
  <text x="620" y="115" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Live Deployment</text>
  <text x="620" y="130" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Port 8090</text>
  
  <!-- Users -->
  <rect x="730" y="60" width="120" height="80" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="790" y="85" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">End Users</text>
  <text x="790" y="100" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Web Access</text>
  <text x="790" y="115" text-anchor="middle" font-family="Arial" font-size="10" fill="white">See Changes</text>
  <text x="790" y="130" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Blue Background</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <path d="M 170 100 L 210 100" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="190" y="95" text-anchor="middle" font-family="Arial" font-size="9" fill="#2c3e50">push</text>
  
  <path d="M 340 100 L 380 100" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="360" y="95" text-anchor="middle" font-family="Arial" font-size="9" fill="#2c3e50">webhook</text>
  
  <path d="M 510 100 L 550 100" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="530" y="95" text-anchor="middle" font-family="Arial" font-size="9" fill="#2c3e50">deploy</text>
  
  <path d="M 680 100 L 720 100" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="700" y="95" text-anchor="middle" font-family="Arial" font-size="9" fill="#2c3e50">access</text>
  
  <!-- Process Steps -->
  <rect x="50" y="180" width="800" height="180" rx="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="450" y="205" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">
    DevOps Automation Process
  </text>
  
  <!-- Step 1 -->
  <rect x="80" y="220" width="150" height="60" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="1"/>
  <text x="155" y="240" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#1976d2">Step 1: Code Change</text>
  <text x="155" y="255" text-anchor="middle" font-family="Arial" font-size="9" fill="#1976d2">Modify background color</text>
  <text x="155" y="270" text-anchor="middle" font-family="Arial" font-size="9" fill="#1976d2">Single line change</text>
  
  <!-- Step 2 -->
  <rect x="250" y="220" width="150" height="60" rx="5" fill="#ffebee" stroke="#f44336" stroke-width="1"/>
  <text x="325" y="240" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#d32f2f">Step 2: Auto Trigger</text>
  <text x="325" y="255" text-anchor="middle" font-family="Arial" font-size="9" fill="#d32f2f">Webhook fires instantly</text>
  <text x="325" y="270" text-anchor="middle" font-family="Arial" font-size="9" fill="#d32f2f">Zero manual work</text>
  
  <!-- Step 3 -->
  <rect x="420" y="220" width="150" height="60" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="1"/>
  <text x="495" y="240" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#f57c00">Step 3: Build Deploy</text>
  <text x="495" y="255" text-anchor="middle" font-family="Arial" font-size="9" fill="#f57c00">Jenkins pipeline runs</text>
  <text x="495" y="270" text-anchor="middle" font-family="Arial" font-size="9" fill="#f57c00">Automated deployment</text>
  
  <!-- Step 4 -->
  <rect x="590" y="220" width="150" height="60" rx="5" fill="#e8f5e8" stroke="#4caf50" stroke-width="1"/>
  <text x="665" y="240" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#388e3c">Step 4: Live Update</text>
  <text x="665" y="255" text-anchor="middle" font-family="Arial" font-size="9" fill="#388e3c">App updates instantly</text>
  <text x="665" y="270" text-anchor="middle" font-family="Arial" font-size="9" fill="#388e3c">Visual confirmation</text>
  
  <!-- Visual Verification -->
  <rect x="80" y="300" width="660" height="40" rx="5" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1"/>
  <text x="410" y="320" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#7b1fa2">
    Visual Verification: Click "Registration" button to see light blue background
  </text>
  <text x="410" y="335" text-anchor="middle" font-family="Arial" font-size="10" fill="#7b1fa2">
    This confirms your code change deployed successfully via webhook automation
  </text>
  
  <!-- URLs -->
  <text x="450" y="370" text-anchor="middle" font-family="Arial" font-size="11" fill="#6c757d">
    Jenkins: 98.86.230.111:8080 | Application: 98.86.230.111:8090/addressbook
  </text>
</svg>
