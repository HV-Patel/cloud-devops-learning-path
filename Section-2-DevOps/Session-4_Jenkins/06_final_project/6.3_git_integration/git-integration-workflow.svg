<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="700" viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    🚀 Real DevOps in Action - Git Integration Workflow
  </text>
  <text x="500" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Automated Code-to-Production Pipeline with Visual Verification
  </text>
  
  <!-- Developer Workstation -->
  <g id="developer">
    <rect x="50" y="100" width="140" height="100" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="120" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">👨‍💻 Developer</text>
    <text x="120" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Local Environment</text>
    <text x="120" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Code Changes</text>
    <text x="120" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Background Color</text>
    <text x="120" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Git Commit & Push</text>
  </g>
  
  <!-- GitHub Repository -->
  <g id="github">
    <rect x="250" y="100" width="140" height="100" rx="10" fill="#24292e" stroke="#000" stroke-width="2"/>
    <text x="320" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">📱 GitHub</text>
    <text x="320" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Source Repository</text>
    <text x="320" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Receives Push</text>
    <text x="320" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Triggers Webhook</text>
    <text x="320" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Notifies Jenkins</text>
  </g>
  
  <!-- Webhook Trigger -->
  <g id="webhook">
    <rect x="450" y="120" width="100" height="60" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="500" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">⚡ Webhook</text>
    <text x="500" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">HTTP POST</text>
    <text x="500" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Auto Trigger</text>
  </g>
  
  <!-- Jenkins Server -->
  <g id="jenkins">
    <rect x="600" y="80" width="180" height="140" rx="10" fill="#4a90e2" stroke="#357abd" stroke-width="2"/>
    <text x="690" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">🔧 Jenkins CI/CD</text>
    <text x="690" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">98.86.230.111:8080</text>
    
    <!-- Pipeline Stages -->
    <rect x="620" y="140" width="140" height="70" rx="5" fill="rgba(255,255,255,0.2)"/>
    <text x="690" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Pipeline Stages</text>
    
    <rect x="630" y="165" width="25" height="15" rx="2" fill="#27ae60"/>
    <text x="642" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">Git</text>
    
    <rect x="660" y="165" width="25" height="15" rx="2" fill="#27ae60"/>
    <text x="672" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">Build</text>
    
    <rect x="690" y="165" width="25" height="15" rx="2" fill="#f39c12"/>
    <text x="702" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">Test</text>
    
    <rect x="720" y="165" width="25" height="15" rx="2" fill="#e74c3c"/>
    <text x="732" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">Deploy</text>
    
    <text x="690" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Automated Execution</text>
  </g>
  
  <!-- Tomcat Server -->
  <g id="tomcat">
    <rect x="600" y="280" width="180" height="80" rx="10" fill="#d35400" stroke="#a0522d" stroke-width="2"/>
    <text x="690" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">🚀 Tomcat Server</text>
    <text x="690" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">98.86.230.111:8090</text>
    <text x="690" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Address Book App</text>
    <text x="690" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Live Deployment</text>
  </g>
  
  <!-- Visual Verification -->
  <g id="visual">
    <rect x="50" y="280" width="180" height="80" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <text x="140" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">🎨 Visual Verification</text>
    <text x="140" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Background Color Change</text>
    <text x="140" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Click "Registration"</text>
    <text x="140" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">See Blue Background</text>
  </g>
  
  <!-- End Users -->
  <g id="users">
    <rect x="300" y="280" width="140" height="80" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <text x="370" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">👥 End Users</text>
    <text x="370" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Web Browser Access</text>
    <text x="370" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Real-time Updates</text>
    <text x="370" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Instant Feedback</text>
  </g>
  
  <!-- Flow Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <path d="M0,0 L0,7 L10,3.5 z" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Developer to GitHub -->
  <path d="M 190 150 L 240 150" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="215" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">git push</text>
  
  <!-- GitHub to Webhook -->
  <path d="M 390 150 L 440 150" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="415" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c">trigger</text>
  
  <!-- Webhook to Jenkins -->
  <path d="M 550 150 L 590 150" stroke="#4a90e2" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="570" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4a90e2">build</text>
  
  <!-- Jenkins to Tomcat -->
  <path d="M 690 220 L 690 270" stroke="#d35400" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="710" y="245" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#d35400">deploy</text>
  
  <!-- Tomcat to Users -->
  <path d="M 590 320 L 450 320" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="520" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">serve app</text>
  
  <!-- Users to Visual -->
  <path d="M 290 320 L 240 320" stroke="#9b59b6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="265" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9b59b6">verify</text>
  
  <!-- DevOps Workflow Steps -->
  <rect x="50" y="400" width="900" height="250" rx="15" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="500" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    🔥 The DevOps Magic - Real-World Continuous Deployment
  </text>
  
  <!-- Step boxes -->
  <rect x="80" y="450" width="160" height="80" rx="8" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <text x="160" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Step 1: Code Change</text>
  <text x="160" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Modify background color</text>
  <text x="160" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Single line change</text>
  <text x="160" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Real feature update</text>
  
  <rect x="260" y="450" width="160" height="80" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <text x="340" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Step 2: Auto Trigger</text>
  <text x="340" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Git push to GitHub</text>
  <text x="340" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Webhook fires instantly</text>
  <text x="340" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Zero manual intervention</text>
  
  <rect x="440" y="450" width="160" height="80" rx="8" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
  <text x="520" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Step 3: Build & Deploy</text>
  <text x="520" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Jenkins pipeline runs</text>
  <text x="520" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Maven builds WAR</text>
  <text x="520" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Deploys to Tomcat</text>
  
  <rect x="620" y="450" width="160" height="80" rx="8" fill="#27ae60" stroke="#229954" stroke-width="1"/>
  <text x="700" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Step 4: Live Update</text>
  <text x="700" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• App updates instantly</text>
  <text x="700" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Users see changes</text>
  <text x="700" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">• Visual confirmation</text>
  
  <!-- Professional Impact -->
  <rect x="80" y="550" width="700" height="80" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="1"/>
  <text x="430" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">🏆 Professional Impact - This is Real DevOps Engineering!</text>
  <text x="200" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">✅ Zero Manual Deployment</text>
  <text x="430" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">✅ Instant Feedback Loop</text>
  <text x="660" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">✅ Production-Ready Skills</text>
  <text x="200" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">✅ Enterprise Workflow</text>
  <text x="430" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">✅ Career Advancement</text>
  <text x="660" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">✅ Industry Standards</text>
  
  <!-- Footer -->
  <text x="500" y="670" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#7f8c8d">
    "Welcome to the elite world of DevOps engineering - where code flows seamlessly from developer to production!"
  </text>
</svg>
