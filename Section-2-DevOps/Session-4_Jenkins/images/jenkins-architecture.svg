    </text>
    <text x="1000" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Isolated Builds
    </text>
    <text x="1000" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Custom Images
    </text>
    <text x="1000" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Kubernetes
    </text>
    <text x="1000" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Auto Cleanup
    </text>
  </g>
  
  <!-- Plugin Ecosystem -->
