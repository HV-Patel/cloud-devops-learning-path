    </text>
    <text x="635" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Kubernetes, Docker
    </text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="730" y="600" width="150" height="80" rx="8" fill="url(#pluginGradient)"/>
    <text x="805" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Notifications
    </text>
    <text x="805" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Slack, Email
    </text>
    <text x="805" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Teams, Discord
    </text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="900" y="600" width="150" height="80" rx="8" fill="url(#pluginGradient)"/>
    <text x="975" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Security
    </text>
    <text x="975" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
