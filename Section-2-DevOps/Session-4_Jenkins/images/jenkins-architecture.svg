    </text>
    <text x="295" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      npm, yarn, pip
    </text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="390" y="600" width="150" height="80" rx="8" fill="url(#pluginGradient)"/>
    <text x="465" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Testing
    </text>
    <text x="465" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      JUnit, TestNG
    </text>
    <text x="465" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Selenium, Jest
    </text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="560" y="600" width="150" height="80" rx="8" fill="url(#pluginGradient)"/>
    <text x="635" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Cloud Deploy
    </text>
    <text x="635" y="645" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
