    </text>
    <text x="975" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Role-based Access
    </text>
  </g>
  
  <!-- Connection Lines -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <line x1="600" y1="300" x2="200" y2="400" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="300" x2="450" y2="400" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="300" x2="750" y2="400" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="300" x2="1000" y2="400" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Labels -->
  <text x="300" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Job Distribution
  </text>
  <text x="525" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Build Execution
  </text>
  <text x="675" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Result Collection
  </text>
  <text x="800" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Status Updates
  </text>
  
  <!-- Plugin Ecosystem Label -->
  <text x="600" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Plugin Ecosystem (1800+ Plugins)
  </text>
</svg>
