<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="devopsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#45B7D1;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#96CEB4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFEAA7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#00000030"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">DevOps Infinity Loop</text>
  
  <!-- Infinity Loop Path -->
  <path d="M 150 200 C 150 120, 250 120, 300 200 C 350 280, 450 280, 500 200 C 550 120, 650 120, 650 200 C 650 280, 550 280, 500 200 C 450 120, 350 120, 300 200 C 250 280, 150 280, 150 200 Z" 
        fill="none" 
        stroke="url(#devopsGradient)" 
        stroke-width="8" 
        filter="url(#shadow)"/>
  
  <!-- Development Side (Left) -->
  <g id="development">
    <!-- Plan -->
    <circle cx="200" cy="150" r="35" fill="#FF6B6B" filter="url(#shadow)"/>
    <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">PLAN</text>
    
    <!-- Code -->
    <circle cx="150" cy="200" r="35" fill="#4ECDC4" filter="url(#shadow)"/>
    <text x="150" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">CODE</text>
    
    <!-- Build -->
    <circle cx="200" cy="250" r="35" fill="#45B7D1" filter="url(#shadow)"/>
    <text x="200" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">BUILD</text>
    
    <!-- Test -->
    <circle cx="300" cy="280" r="35" fill="#96CEB4" filter="url(#shadow)"/>
    <text x="300" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">TEST</text>
  </g>
  
  <!-- Operations Side (Right) -->
  <g id="operations">
    <!-- Release -->
    <circle cx="500" cy="280" r="35" fill="#FFEAA7" filter="url(#shadow)"/>
    <text x="500" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">RELEASE</text>
    
    <!-- Deploy -->
    <circle cx="600" cy="250" r="35" fill="#DDA0DD" filter="url(#shadow)"/>
    <text x="600" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">DEPLOY</text>
    
    <!-- Operate -->
    <circle cx="650" cy="200" r="35" fill="#FFB347" filter="url(#shadow)"/>
    <text x="650" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">OPERATE</text>
    
    <!-- Monitor -->
    <circle cx="600" cy="150" r="35" fill="#87CEEB" filter="url(#shadow)"/>
    <text x="600" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">MONITOR</text>
  </g>
  
  <!-- Center Jenkins Logo -->
  <circle cx="400" cy="200" r="50" fill="#D33833" filter="url(#shadow)"/>
  <text x="400" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">JENKINS</text>
  <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">CI/CD</text>
  
  <!-- Arrows showing flow direction -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50" />
    </marker>
  </defs>
  
  <!-- Flow arrows -->
  <path d="M 235 165 Q 280 140 320 165" fill="none" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 185 235 Q 240 260 280 245" fill="none" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 335 265 Q 380 290 435 265" fill="none" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 535 265 Q 580 290 565 235" fill="none" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 615 185 Q 590 140 565 165" fill="none" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 565 135 Q 520 110 480 135" fill="none" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Labels -->
  <text x="100" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">DEVELOPMENT</text>
  <text x="650" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">OPERATIONS</text>
  
  <!-- Continuous Integration/Continuous Deployment -->
  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Continuous Integration â€¢ Continuous Deployment</text>
</svg>
