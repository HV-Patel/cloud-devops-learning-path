<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="versionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="executionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    Jenkins Pipeline as Code Workflow
  </text>
  
  <!-- Jenkinsfile Code Block -->
  <g filter="url(#shadow)">
    <rect x="50" y="80" width="400" height="300" rx="15" fill="url(#codeGradient)"/>
    <text x="250" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Jenkinsfile (Pipeline as Code)
    </text>
    
    <!-- Code content -->
    <rect x="70" y="130" width="360" height="230" rx="8" fill="#2c3e50" opacity="0.8"/>
    <text x="80" y="150" font-family="Courier New, monospace" font-size="11" fill="#e74c3c">
      pipeline {
    </text>
    <text x="90" y="165" font-family="Courier New, monospace" font-size="11" fill="#f39c12">
      agent any
    </text>
    <text x="90" y="180" font-family="Courier New, monospace" font-size="11" fill="#e74c3c">
      stages {
    </text>
    <text x="100" y="195" font-family="Courier New, monospace" font-size="11" fill="#3498db">
      stage('Build') {
    </text>
    <text x="110" y="210" font-family="Courier New, monospace" font-size="11" fill="#2ecc71">
      steps {
    </text>
    <text x="120" y="225" font-family="Courier New, monospace" font-size="11" fill="#ecf0f1">
      sh 'mvn clean compile'
    </text>
    <text x="110" y="240" font-family="Courier New, monospace" font-size="11" fill="#2ecc71">
      }
    </text>
    <text x="100" y="255" font-family="Courier New, monospace" font-size="11" fill="#3498db">
      }
    </text>
    <text x="100" y="270" font-family="Courier New, monospace" font-size="11" fill="#3498db">
      stage('Test') {
    </text>
    <text x="110" y="285" font-family="Courier New, monospace" font-size="11" fill="#2ecc71">
      steps {
    </text>
    <text x="120" y="300" font-family="Courier New, monospace" font-size="11" fill="#ecf0f1">
      sh 'mvn test'
    </text>
    <text x="110" y="315" font-family="Courier New, monospace" font-size="11" fill="#2ecc71">
      }
    </text>
    <text x="100" y="330" font-family="Courier New, monospace" font-size="11" fill="#3498db">
      }
    </text>
    <text x="90" y="345" font-family="Courier New, monospace" font-size="11" fill="#e74c3c">
      }
    </text>
    <text x="80" y="360" font-family="Courier New, monospace" font-size="11" fill="#e74c3c">
      }
    </text>
  </g>
  
  <!-- Version Control Integration -->
  <g filter="url(#shadow)">
    <rect x="500" y="80" width="300" height="150" rx="15" fill="url(#versionGradient)"/>
    <text x="650" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Version Control Integration
    </text>
    <text x="650" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      • Pipeline definition in Git
    </text>
    <text x="650" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      • Code review for pipeline changes
    </text>
    <text x="650" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      • Branch-specific pipelines
    </text>
    <text x="650" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      • Shared library support
    </text>
  </g>
  
  <!-- Pipeline Execution -->
  <g filter="url(#shadow)">
    <rect x="850" y="80" width="300" height="300" rx="15" fill="url(#executionGradient)"/>
    <text x="1000" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      Pipeline Execution
    </text>
    <text x="1000" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      • Automatic trigger on commit
    </text>
    <text x="1000" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      • Multi-branch support
    </text>
    <text x="1000" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      • Parallel stage execution
    </text>
    <text x="1000" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      • Conditional stage execution
    </text>
    <text x="1000" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      • Error handling & recovery
    </text>
    <text x="1000" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      • Post-build actions
    </text>
    <text x="1000" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      • Artifact archiving
    </text>
    <text x="1000" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      • Notification integration
    </text>
    <text x="1000" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      • Blue Ocean visualization
    </text>
    <text x="1000" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      • Pipeline metrics
    </text>
  </g>
  
  <!-- Benefits Section -->
  <text x="600" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Pipeline as Code Benefits
  </text>
  
  <!-- Benefit Cards -->
  <g filter="url(#shadow)">
    <rect x="50" y="460" width="180" height="120" rx="10" fill="#3498db"/>
    <text x="140" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Version Control
    </text>
    <text x="140" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Track pipeline changes
    </text>
    <text x="140" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Rollback capabilities
    </text>
    <text x="140" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Audit trail
    </text>
    <text x="140" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Branching strategies
    </text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="250" y="460" width="180" height="120" rx="10" fill="#2ecc71"/>
    <text x="340" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Code Review
    </text>
    <text x="340" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Peer review process
    </text>
    <text x="340" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Quality assurance
    </text>
    <text x="340" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Knowledge sharing
    </text>
    <text x="340" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Best practices
    </text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="450" y="460" width="180" height="120" rx="10" fill="#e74c3c"/>
    <text x="540" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Reusability
    </text>
    <text x="540" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Shared libraries
    </text>
    <text x="540" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Template pipelines
    </text>
    <text x="540" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Common functions
    </text>
    <text x="540" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Standardization
    </text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="650" y="460" width="180" height="120" rx="10" fill="#f39c12"/>
    <text x="740" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Consistency
    </text>
    <text x="740" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Reproducible builds
    </text>
    <text x="740" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Environment parity
    </text>
    <text x="740" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Standardized process
    </text>
    <text x="740" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Reduced errors
    </text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="850" y="460" width="180" height="120" rx="10" fill="#9b59b6"/>
    <text x="940" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Scalability
    </text>
    <text x="940" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Multi-branch pipelines
    </text>
    <text x="940" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Parallel execution
    </text>
    <text x="940" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Resource optimization
    </text>
    <text x="940" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      • Dynamic agents
    </text>
  </g>
  
  <!-- Pipeline Syntax Examples -->
  <text x="600" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Advanced Pipeline Syntax
  </text>
  
  <g filter="url(#shadow)">
    <rect x="50" y="650" width="350" height="120" rx="10" fill="#34495e"/>
    <text x="225" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Parallel Execution
    </text>
    <text x="60" y="695" font-family="Courier New, monospace" font-size="10" fill="#3498db">
      parallel {
    </text>
    <text x="70" y="710" font-family="Courier New, monospace" font-size="10" fill="#2ecc71">
      stage('Unit Tests') { ... }
    </text>
    <text x="70" y="725" font-family="Courier New, monospace" font-size="10" fill="#2ecc71">
      stage('Integration Tests') { ... }
    </text>
    <text x="70" y="740" font-family="Courier New, monospace" font-size="10" fill="#2ecc71">
      stage('Security Scan') { ... }
    </text>
    <text x="60" y="755" font-family="Courier New, monospace" font-size="10" fill="#3498db">
      }
    </text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="420" y="650" width="350" height="120" rx="10" fill="#34495e"/>
    <text x="595" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Conditional Execution
    </text>
    <text x="430" y="695" font-family="Courier New, monospace" font-size="10" fill="#3498db">
      when {
    </text>
    <text x="440" y="710" font-family="Courier New, monospace" font-size="10" fill="#2ecc71">
      branch 'main'
    </text>
    <text x="430" y="725" font-family="Courier New, monospace" font-size="10" fill="#3498db">
      }
    </text>
    <text x="430" y="740" font-family="Courier New, monospace" font-size="10" fill="#f39c12">
      steps { deploy() }
    </text>
  </g>
  
  <g filter="url(#shadow)">
    <rect x="790" y="650" width="350" height="120" rx="10" fill="#34495e"/>
    <text x="965" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Error Handling
    </text>
    <text x="800" y="695" font-family="Courier New, monospace" font-size="10" fill="#3498db">
      post {
    </text>
    <text x="810" y="710" font-family="Courier New, monospace" font-size="10" fill="#2ecc71">
      always { cleanWs() }
    </text>
    <text x="810" y="725" font-family="Courier New, monospace" font-size="10" fill="#e74c3c">
      failure { notify() }
    </text>
    <text x="810" y="740" font-family="Courier New, monospace" font-size="10" fill="#f39c12">
      success { archive() }
    </text>
    <text x="800" y="755" font-family="Courier New, monospace" font-size="10" fill="#3498db">
      }
    </text>
  </g>
  
  <!-- Connection Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <line x1="450" y1="200" x2="500" y2="150" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="800" y1="150" x2="850" y2="200" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
</svg>
