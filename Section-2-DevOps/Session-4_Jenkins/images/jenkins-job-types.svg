  <text x="450" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    ðŸ“š Learning Path: Start with Freestyle â†’ Master Pipeline â†’ Scale with Multi-branch
  </text>
  
  <defs>
