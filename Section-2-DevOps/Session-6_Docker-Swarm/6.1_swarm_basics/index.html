<!DOCTYPE html>
<html>
<head>
    <title>Docker Swarm Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #3498db;
            color: white;
            font-size: 18px;
        }
        .container-box {
            background-color: rgba(0,0,0,0.3);
            padding: 30px;
            margin: 30px auto;
            border-radius: 10px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>üêù Docker Swarm Load Balancer Demo</h1>
    
    <div class="container-box">
        <h2>Container Information</h2>
        <p><strong>Container ID:</strong> CONTAINER_ID_PLACEHOLDER</p>
        <p><strong>Hostname:</strong> HOSTNAME_PLACEHOLDER</p>
        <p><strong>Time:</strong> <span id="time"></span></p>
    </div>
    
    <p>Refresh this page to see different container IDs!</p>
    <p>This proves Docker Swarm load balancing is working.</p>

    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
