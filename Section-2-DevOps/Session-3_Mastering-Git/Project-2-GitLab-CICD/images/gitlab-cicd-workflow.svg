  <circle cx="125" cy="175" r="15" fill="#FFFFFF" stroke="#F59E0B" stroke-width="2"/>
  <text x="125" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400E">1</text>
  <text x="125" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400E">Git Repository</text>
  <text x="125" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400E">Push Triggers</text>
  
  <!-- Arrow 1 -->
  <path d="M 200 180 L 220 180" stroke="#059669" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 2: Build -->
  <rect x="240" y="130" width="150" height="100" fill="url(#buildGradient)" stroke="#3B82F6" stroke-width="2" rx="8"/>
  <text x="315" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E40AF">Build Stage</text>
  <circle cx="315" cy="175" r="15" fill="#FFFFFF" stroke="#3B82F6" stroke-width="2"/>
  <text x="315" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">2</text>
  <text x="315" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF">Compile Code</text>
  <text x="315" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF">Dependencies</text>
  
  <!-- Arrow 2 -->
  <path d="M 390 180 L 410 180" stroke="#059669" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 3: Test -->
  <rect x="430" y="130" width="150" height="100" fill="url(#testGradient)" stroke="#6366F1" stroke-width="2" rx="8"/>
  <text x="505" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4338CA">Test Stage</text>
  <circle cx="505" cy="175" r="15" fill="#FFFFFF" stroke="#6366F1" stroke-width="2"/>
  <text x="505" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4338CA">3</text>
  <text x="505" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4338CA">Unit Tests</text>
  <text x="505" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4338CA">Security Scans</text>
  
  <!-- Arrow 3 -->
  <path d="M 580 180 L 600 180" stroke="#059669" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 4: Deploy -->
  <rect x="620" y="130" width="130" height="100" fill="url(#deployGradient)" stroke="#10B981" stroke-width="2" rx="8"/>
  <text x="685" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#047857">Deploy</text>
  <circle cx="685" cy="175" r="15" fill="#FFFFFF" stroke="#10B981" stroke-width="2"/>
  <text x="685" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">4</text>
  <text x="685" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">Staging</text>
  <text x="685" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">Production</text>
  
  <!-- Project Tasks Section -->
