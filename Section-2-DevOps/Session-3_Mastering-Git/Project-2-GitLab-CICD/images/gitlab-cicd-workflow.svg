  <!-- Task 1 -->
  <rect x="80" y="300" width="300" height="80" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1" rx="5"/>
  <text x="90" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400E">Task 1: GitLab Repository Setup</text>
  <text x="90" y="340" font-family="Arial, sans-serif" font-size="10" fill="#92400E">â€¢ Create GitLab project repository</text>
  <text x="90" y="355" font-family="Arial, sans-serif" font-size="10" fill="#92400E">â€¢ Configure repository settings & permissions</text>
  <text x="90" y="370" font-family="Arial, sans-serif" font-size="10" fill="#92400E">â€¢ Set up branch protection rules</text>
  
  <!-- Task 2 -->
  <rect x="420" y="300" width="300" height="80" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1" rx="5"/>
  <text x="430" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">Task 2: CI/CD Pipeline Configuration</text>
  <text x="430" y="340" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF">â€¢ Create .gitlab-ci.yml configuration</text>
  <text x="430" y="355" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF">â€¢ Define pipeline stages and jobs</text>
  <text x="430" y="370" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF">â€¢ Configure GitLab Runners</text>
  
  <!-- Task 3 -->
  <rect x="80" y="400" width="300" height="80" fill="#E0E7FF" stroke="#6366F1" stroke-width="1" rx="5"/>
  <text x="90" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4338CA">Task 3: Automated Testing Integration</text>
  <text x="90" y="440" font-family="Arial, sans-serif" font-size="10" fill="#4338CA">â€¢ Unit test automation setup</text>
  <text x="90" y="455" font-family="Arial, sans-serif" font-size="10" fill="#4338CA">â€¢ Code quality checks & linting</text>
  <text x="90" y="470" font-family="Arial, sans-serif" font-size="10" fill="#4338CA">â€¢ Security vulnerability scanning</text>
  
  <!-- Task 4 -->
  <rect x="420" y="400" width="300" height="80" fill="#D1FAE5" stroke="#10B981" stroke-width="1" rx="5"/>
  <text x="430" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">Task 4: Deployment Automation</text>
  <text x="430" y="440" font-family="Arial, sans-serif" font-size="10" fill="#047857">â€¢ Staging environment deployment</text>
  <text x="430" y="455" font-family="Arial, sans-serif" font-size="10" fill="#047857">â€¢ Production deployment strategies</text>
  <text x="430" y="470" font-family="Arial, sans-serif" font-size="10" fill="#047857">â€¢ Rollback mechanisms</text>
  
  <!-- Benefits Section -->
  <rect x="50" y="560" width="700" height="30" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="1" rx="5"/>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">ðŸš€ Benefits: Automated Quality Assurance â€¢ Faster Deployment â€¢ Reduced Manual Errors â€¢ Continuous Integration</text>
</svg>
