<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="initGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="branchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mergeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D1FAE5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="remoteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E7FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#059669"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E293B">Git Fundamentals Project Workflow</text>
  
  <!-- Phase 1: Repository Setup -->
  <rect x="50" y="60" width="700" height="100" fill="url(#initGradient)" stroke="#F59E0B" stroke-width="2" rx="10"/>
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400E">Phase 1: Repository Setup & Configuration</text>
  
  <circle cx="100" cy="120" r="25" fill="#FFFFFF" stroke="#F59E0B" stroke-width="2"/>
  <text x="100" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400E">1</text>
  <text x="140" y="115" font-family="Arial, sans-serif" font-size="12" fill="#92400E">• Git installation & configuration</text>
  <text x="140" y="130" font-family="Arial, sans-serif" font-size="12" fill="#92400E">• Repository initialization</text>
  <text x="140" y="145" font-family="Arial, sans-serif" font-size="12" fill="#92400E">• First commits & history</text>
  
  <circle cx="450" cy="120" r="25" fill="#FFFFFF" stroke="#F59E0B" stroke-width="2"/>
  <text x="450" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400E">2</text>
  <text x="490" y="115" font-family="Arial, sans-serif" font-size="12" fill="#92400E">• Working directory setup</text>
  <text x="490" y="130" font-family="Arial, sans-serif" font-size="12" fill="#92400E">• Staging area operations</text>
  <text x="490" y="145" font-family="Arial, sans-serif" font-size="12" fill="#92400E">• Commit best practices</text>
  
  <!-- Arrow 1 -->
  <path d="M 400 170 L 400 190" stroke="#059669" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 2: Branching & Merging -->
  <rect x="50" y="200" width="700" height="100" fill="url(#branchGradient)" stroke="#3B82F6" stroke-width="2" rx="10"/>
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E40AF">Phase 2: Branching Strategies & Conflict Resolution</text>
  
  <circle cx="100" cy="260" r="25" fill="#FFFFFF" stroke="#3B82F6" stroke-width="2"/>
  <text x="100" y="267" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">3</text>
  <text x="140" y="250" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF">• Feature branch creation</text>
  <text x="140" y="265" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF">• Branch switching & management</text>
  <text x="140" y="280" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF">• GitFlow implementation</text>
  
  <circle cx="450" cy="260" r="25" fill="#FFFFFF" stroke="#3B82F6" stroke-width="2"/>
  <text x="450" y="267" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">4</text>
  <text x="490" y="250" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF">• Merge conflict simulation</text>
  <text x="490" y="265" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF">• Conflict resolution techniques</text>
  <text x="490" y="280" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF">• Merge strategies comparison</text>
  
  <!-- Arrow 2 -->
  <path d="M 400 310 L 400 330" stroke="#059669" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 3: Advanced Operations -->
  <rect x="50" y="340" width="700" height="100" fill="url(#mergeGradient)" stroke="#10B981" stroke-width="2" rx="10"/>
  <text x="70" y="365" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#047857">Phase 3: Advanced Git Operations & History Management</text>
  
  <circle cx="100" cy="400" r="25" fill="#FFFFFF" stroke="#10B981" stroke-width="2"/>
  <text x="100" y="407" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">5</text>
  <text x="140" y="390" font-family="Arial, sans-serif" font-size="12" fill="#047857">• Git rebase operations</text>
  <text x="140" y="405" font-family="Arial, sans-serif" font-size="12" fill="#047857">• Interactive rebase</text>
  <text x="140" y="420" font-family="Arial, sans-serif" font-size="12" fill="#047857">• History rewriting</text>
  
  <circle cx="450" cy="400" r="25" fill="#FFFFFF" stroke="#10B981" stroke-width="2"/>
  <text x="450" y="407" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">6</text>
  <text x="490" y="390" font-family="Arial, sans-serif" font-size="12" fill="#047857">• Git stash operations</text>
  <text x="490" y="405" font-family="Arial, sans-serif" font-size="12" fill="#047857">• Cherry-picking commits</text>
  <text x="490" y="420" font-family="Arial, sans-serif" font-size="12" fill="#047857">• Undoing changes</text>
  
  <!-- Arrow 3 -->
  <path d="M 400 450 L 400 470" stroke="#059669" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 4: Remote Collaboration -->
  <rect x="50" y="480" width="700" height="100" fill="url(#remoteGradient)" stroke="#6366F1" stroke-width="2" rx="10"/>
  <text x="70" y="505" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4338CA">Phase 4: Remote Repositories & Team Collaboration</text>
  
  <circle cx="100" cy="540" r="25" fill="#FFFFFF" stroke="#6366F1" stroke-width="2"/>
  <text x="100" y="547" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4338CA">7</text>
  <text x="140" y="530" font-family="Arial, sans-serif" font-size="12" fill="#4338CA">• Remote repository setup</text>
  <text x="140" y="545" font-family="Arial, sans-serif" font-size="12" fill="#4338CA">• Push/pull operations</text>
  <text x="140" y="560" font-family="Arial, sans-serif" font-size="12" fill="#4338CA">• Remote branch tracking</text>
  
  <circle cx="450" cy="540" r="25" fill="#FFFFFF" stroke="#6366F1" stroke-width="2"/>
  <text x="450" y="547" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4338CA">8</text>
  <text x="490" y="530" font-family="Arial, sans-serif" font-size="12" fill="#4338CA">• Team collaboration workflows</text>
  <text x="490" y="545" font-family="Arial, sans-serif" font-size="12" fill="#4338CA">• Pull request process</text>
  <text x="490" y="560" font-family="Arial, sans-serif" font-size="12" fill="#4338CA">• Code review practices</text>
</svg>
