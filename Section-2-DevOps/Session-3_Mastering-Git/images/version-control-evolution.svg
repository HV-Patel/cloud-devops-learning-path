<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="localGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centralizedGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="distributedGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#374151">📚 Version Control System Evolution</text>
  
  <!-- Timeline -->
  <line x1="100" y1="60" x2="700" y2="60" stroke="#6B7280" stroke-width="3"/>
  
  <!-- Timeline markers -->
  <circle cx="150" cy="60" r="8" fill="#DC2626"/>
  <text x="150" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC2626">1970s</text>
  
  <circle cx="350" cy="60" r="8" fill="#D97706"/>
  <text x="350" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D97706">1990s</text>
  
  <circle cx="550" cy="60" r="8" fill="#059669"/>
  <text x="550" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">2000s</text>
  
  <circle cx="650" cy="60" r="8" fill="#F05032"/>
  <text x="650" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F05032">2005+</text>
  
  <!-- Local VCS -->
  <rect x="50" y="100" width="200" height="120" rx="15" fill="url(#localGradient)" stroke="#DC2626" stroke-width="2"/>
  <text x="150" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">💻 Local VCS</text>
  <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FEE2E2">1970s - 1980s</text>
  
  <!-- Local VCS diagram -->
  <rect x="70" y="160" width="160" height="50" rx="5" fill="#FEE2E2" stroke="#EF4444" stroke-width="1"/>
  <text x="150" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">Local Database</text>
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7F1D1D">Version 1 | Version 2 | Version 3</text>
  <text x="150" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7F1D1D">RCS, SCCS</text>
  
  <!-- Centralized VCS -->
  <rect x="300" y="100" width="200" height="120" rx="15" fill="url(#centralizedGradient)" stroke="#D97706" stroke-width="2"/>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">🏢 Centralized VCS</text>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FEF3C7">1990s - 2000s</text>
  
  <!-- Centralized VCS diagram -->
  <rect x="370" y="160" width="60" height="30" rx="5" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="400" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400E">Central Server</text>
  <text x="400" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#92400E">CVS, SVN</text>
  
  <!-- Client computers -->
  <circle cx="330" cy="200" r="15" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="330" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#92400E">Client</text>
  
  <circle cx="470" cy="200" r="15" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="470" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#92400E">Client</text>
  
  <!-- Connection lines -->
  <line x1="345" y1="200" x2="370" y2="180" stroke="#D97706" stroke-width="2"/>
  <line x1="455" y1="200" x2="430" y2="180" stroke="#D97706" stroke-width="2"/>
  
  <!-- Distributed VCS -->
  <rect x="550" y="100" width="200" height="120" rx="15" fill="url(#distributedGradient)" stroke="#059669" stroke-width="2"/>
  <text x="650" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">🌐 Distributed VCS</text>
  <text x="650" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#E5E7EB">2000s - Present</text>
  
  <!-- Distributed VCS diagram -->
  <circle cx="620" cy="175" r="20" fill="#DCFCE7" stroke="#10B981" stroke-width="1"/>
  <text x="620" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#14532D">Repo 1</text>
  
  <circle cx="680" cy="175" r="20" fill="#DCFCE7" stroke="#10B981" stroke-width="1"/>
  <text x="680" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#14532D">Repo 2</text>
  
  <circle cx="650" cy="200" r="20" fill="#DCFCE7" stroke="#10B981" stroke-width="1"/>
  <text x="650" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#14532D">Central</text>
  
  <!-- Connection lines for distributed -->
  <line x1="635" y1="185" x2="665" y2="190" stroke="#059669" stroke-width="2"/>
  <line x1="665" y1="185" x2="635" y2="190" stroke="#059669" stroke-width="2"/>
  <line x1="630" y1="195" x2="640" y2="185" stroke="#059669" stroke-width="2"/>
  <line x1="670" y1="195" x2="660" y2="185" stroke="#059669" stroke-width="2"/>
  
  <!-- Comparison Table -->
  <rect x="50" y="250" width="700" height="220" rx="10" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="2"/>
  <text x="400" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151">📊 VCS Comparison</text>
  
  <!-- Table Headers -->
  <rect x="70" y="290" width="150" height="30" fill="#374151"/>
  <text x="145" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Feature</text>
  
  <rect x="220" y="290" width="150" height="30" fill="#DC2626"/>
  <text x="295" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Local VCS</text>
  
  <rect x="370" y="290" width="150" height="30" fill="#D97706"/>
  <text x="445" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Centralized VCS</text>
  
  <rect x="520" y="290" width="150" height="30" fill="#059669"/>
  <text x="595" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Distributed VCS</text>
  
  <!-- Table Rows -->
  <!-- Row 1: Collaboration -->
  <rect x="70" y="320" width="150" height="25" fill="#F3F4F6"/>
  <text x="145" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Collaboration</text>
  
  <rect x="220" y="320" width="150" height="25" fill="#FEE2E2"/>
  <text x="295" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">❌ None</text>
  
  <rect x="370" y="320" width="150" height="25" fill="#FEF3C7"/>
  <text x="445" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400E">⚠️ Limited</text>
  
  <rect x="520" y="320" width="150" height="25" fill="#DCFCE7"/>
  <text x="595" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#14532D">✅ Excellent</text>
  
  <!-- Row 2: Backup -->
  <rect x="70" y="345" width="150" height="25" fill="#F3F4F6"/>
  <text x="145" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Backup</text>
  
  <rect x="220" y="345" width="150" height="25" fill="#FEE2E2"/>
  <text x="295" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">❌ Single Point</text>
  
  <rect x="370" y="345" width="150" height="25" fill="#FEF3C7"/>
  <text x="445" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400E">⚠️ Server Only</text>
  
  <rect x="520" y="345" width="150" height="25" fill="#DCFCE7"/>
  <text x="595" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#14532D">✅ Full Copies</text>
  
  <!-- Row 3: Performance -->
  <rect x="70" y="370" width="150" height="25" fill="#F3F4F6"/>
  <text x="145" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Performance</text>
  
  <rect x="220" y="370" width="150" height="25" fill="#FEE2E2"/>
  <text x="295" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">⚠️ Local Only</text>
  
  <rect x="370" y="370" width="150" height="25" fill="#FEF3C7"/>
  <text x="445" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400E">❌ Network Dependent</text>
  
  <rect x="520" y="370" width="150" height="25" fill="#DCFCE7"/>
  <text x="595" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#14532D">✅ Fast Local Ops</text>
  
  <!-- Row 4: Branching -->
  <rect x="70" y="395" width="150" height="25" fill="#F3F4F6"/>
  <text x="145" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Branching</text>
  
  <rect x="220" y="395" width="150" height="25" fill="#FEE2E2"/>
  <text x="295" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">❌ Not Supported</text>
  
  <rect x="370" y="395" width="150" height="25" fill="#FEF3C7"/>
  <text x="445" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400E">⚠️ Expensive</text>
  
  <rect x="520" y="395" width="150" height="25" fill="#DCFCE7"/>
  <text x="595" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#14532D">✅ Lightweight</text>
  
  <!-- Row 5: Examples -->
  <rect x="70" y="420" width="150" height="25" fill="#F3F4F6"/>
  <text x="145" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Examples</text>
  
  <rect x="220" y="420" width="150" height="25" fill="#FEE2E2"/>
  <text x="295" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7F1D1D">RCS, SCCS</text>
  
  <rect x="370" y="420" width="150" height="25" fill="#FEF3C7"/>
  <text x="445" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400E">CVS, SVN, Perforce</text>
  
  <rect x="520" y="420" width="150" height="25" fill="#DCFCE7"/>
  <text x="595" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#14532D">Git, Mercurial, Bazaar</text>
  
  <!-- Git Dominance -->
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#F05032">🏆 Git: The Clear Winner (95% Market Share)</text>
</svg>
