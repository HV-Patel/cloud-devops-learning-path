<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="localGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centralizedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="distributedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D1FAE5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E293B">Version Control System Evolution</text>
  
  <!-- Timeline -->
  <line x1="100" y1="80" x2="700" y2="80" stroke="#6B7280" stroke-width="3"/>
  
  <!-- Era 1: Local VCS (1970s-1980s) -->
  <circle cx="150" cy="80" r="8" fill="#F59E0B"/>
  <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400E">1970s-1980s</text>
  
  <rect x="75" y="130" width="150" height="120" fill="url(#localGradient)" stroke="#F59E0B" stroke-width="2" rx="10"/>
  <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400E">Local VCS</text>
  <text x="150" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400E">RCS, SCCS</text>
  <text x="150" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400E">Single Computer</text>
  <text x="150" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400E">Local Database</text>
  <text x="150" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400E">No Collaboration</text>
  <text x="150" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400E">File Locking</text>
  
  <!-- Era 2: Centralized VCS (1990s-2000s) -->
  <circle cx="350" cy="80" r="8" fill="#3B82F6"/>
  <text x="350" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">1990s-2000s</text>
  
  <rect x="275" y="130" width="150" height="120" fill="url(#centralizedGradient)" stroke="#3B82F6" stroke-width="2" rx="10"/>
  <text x="350" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E40AF">Centralized VCS</text>
  <text x="350" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF">CVS, SVN</text>
  <text x="350" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1E40AF">Central Server</text>
  <text x="350" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1E40AF">Team Collaboration</text>
  <text x="350" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1E40AF">Network Dependency</text>
  <text x="350" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1E40AF">Single Point Failure</text>
  
  <!-- Era 3: Distributed VCS (2005-Present) -->
  <circle cx="550" cy="80" r="8" fill="#10B981"/>
  <text x="550" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">2005-Present</text>
  
  <rect x="475" y="130" width="150" height="120" fill="url(#distributedGradient)" stroke="#10B981" stroke-width="2" rx="10"/>
  <text x="550" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#047857">Distributed VCS</text>
  <text x="550" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#047857">Git, Mercurial</text>
  <text x="550" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#047857">Full Repository</text>
  <text x="550" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#047857">Offline Work</text>
  <text x="550" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#047857">Multiple Backups</text>
  <text x="550" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#047857">Flexible Workflows</text>
  
  <!-- Comparison Table -->
  <rect x="50" y="280" width="700" height="200" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" rx="10"/>
  <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">Feature Comparison</text>
  
  <!-- Table Headers -->
  <rect x="70" y="320" width="120" height="30" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="1"/>
  <text x="130" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">Feature</text>
  
  <rect x="190" y="320" width="150" height="30" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="265" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400E">Local VCS</text>
  
  <rect x="340" y="320" width="150" height="30" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="415" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">Centralized VCS</text>
  
  <rect x="490" y="320" width="150" height="30" fill="#D1FAE5" stroke="#10B981" stroke-width="1"/>
  <text x="565" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">Distributed VCS</text>
  
  <!-- Table Rows -->
  <!-- Collaboration -->
  <rect x="70" y="350" width="120" height="25" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="130" y="367" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#475569">Collaboration</text>
  
  <rect x="190" y="350" width="150" height="25" fill="#FFFBEB" stroke="#FED7AA" stroke-width="1"/>
  <text x="265" y="367" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400E">None</text>
  
  <rect x="340" y="350" width="150" height="25" fill="#EFF6FF" stroke="#BFDBFE" stroke-width="1"/>
  <text x="415" y="367" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1E40AF">Limited</text>
  
  <rect x="490" y="350" width="150" height="25" fill="#ECFDF5" stroke="#BBF7D0" stroke-width="1"/>
  <text x="565" y="367" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#047857">Excellent</text>
  
  <!-- Network Dependency -->
  <rect x="70" y="375" width="120" height="25" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="130" y="392" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#475569">Network</text>
  
  <rect x="190" y="375" width="150" height="25" fill="#FFFBEB" stroke="#FED7AA" stroke-width="1"/>
  <text x="265" y="392" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400E">Not Required</text>
  
  <rect x="340" y="375" width="150" height="25" fill="#EFF6FF" stroke="#BFDBFE" stroke-width="1"/>
  <text x="415" y="392" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1E40AF">Always Required</text>
  
  <rect x="490" y="375" width="150" height="25" fill="#ECFDF5" stroke="#BBF7D0" stroke-width="1"/>
  <text x="565" y="392" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#047857">Optional</text>
  
  <!-- Backup -->
  <rect x="70" y="400" width="120" height="25" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="130" y="417" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#475569">Backup</text>
  
  <rect x="190" y="400" width="150" height="25" fill="#FFFBEB" stroke="#FED7AA" stroke-width="1"/>
  <text x="265" y="417" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400E">Manual</text>
  
  <rect x="340" y="400" width="150" height="25" fill="#EFF6FF" stroke="#BFDBFE" stroke-width="1"/>
  <text x="415" y="417" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1E40AF">Central Only</text>
  
  <rect x="490" y="400" width="150" height="25" fill="#ECFDF5" stroke="#BBF7D0" stroke-width="1"/>
  <text x="565" y="417" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#047857">Everywhere</text>
  
  <!-- Performance -->
  <rect x="70" y="425" width="120" height="25" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="130" y="442" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#475569">Performance</text>
  
  <rect x="190" y="425" width="150" height="25" fill="#FFFBEB" stroke="#FED7AA" stroke-width="1"/>
  <text x="265" y="442" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400E">Fast</text>
  
  <rect x="340" y="425" width="150" height="25" fill="#EFF6FF" stroke="#BFDBFE" stroke-width="1"/>
  <text x="415" y="442" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1E40AF">Network Limited</text>
  
  <rect x="490" y="425" width="150" height="25" fill="#ECFDF5" stroke="#BBF7D0" stroke-width="1"/>
  <text x="565" y="442" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#047857">Very Fast</text>
  
  <!-- Git Advantages -->
  <rect x="50" y="500" width="700" height="80" fill="#EFF6FF" stroke="#DBEAFE" stroke-width="1" rx="8"/>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E40AF">Why Git Dominates Today</text>
  
  <text x="100" y="545" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF">• Branching and merging excellence</text>
  <text x="100" y="560" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF">• Distributed architecture benefits</text>
  
  <text x="400" y="545" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF">• GitHub ecosystem and community</text>
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF">• Speed and efficiency</text>
  
  <text x="600" y="545" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF">• Data integrity and security</text>
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF">• Flexible workflow support</text>
</svg>
