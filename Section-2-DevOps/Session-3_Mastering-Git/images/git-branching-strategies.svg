<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainBranch" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="developBranch" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="featureBranch" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hotfixBranch" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="releaseBranch" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E293B">Git Branching Strategies - GitFlow</text>
  
  <!-- Main Branch -->
  <line x1="50" y1="100" x2="750" y2="100" stroke="url(#mainBranch)" stroke-width="6"/>
  <text x="60" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E3A8A">main</text>
  
  <!-- Main branch commits -->
  <circle cx="100" cy="100" r="8" fill="#1E3A8A"/>
  <circle cx="300" cy="100" r="8" fill="#1E3A8A"/>
  <circle cx="500" cy="100" r="8" fill="#1E3A8A"/>
  <circle cx="700" cy="100" r="8" fill="#1E3A8A"/>
  
  <!-- Develop Branch -->
  <line x1="100" y1="100" x2="100" y2="150" stroke="url(#developBranch)" stroke-width="4"/>
  <line x1="100" y1="150" x2="650" y2="150" stroke="url(#developBranch)" stroke-width="6"/>
  <line x1="650" y1="150" x2="700" y2="100" stroke="url(#developBranch)" stroke-width="4"/>
  <text x="110" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">develop</text>
  
  <!-- Develop branch commits -->
  <circle cx="150" cy="150" r="6" fill="#059669"/>
  <circle cx="200" cy="150" r="6" fill="#059669"/>
  <circle cx="350" cy="150" r="6" fill="#059669"/>
  <circle cx="450" cy="150" r="6" fill="#059669"/>
  <circle cx="550" cy="150" r="6" fill="#059669"/>
  <circle cx="650" cy="150" r="6" fill="#059669"/>
  
  <!-- Feature Branch 1 -->
  <line x1="200" y1="150" x2="200" y2="200" stroke="url(#featureBranch)" stroke-width="3"/>
  <line x1="200" y1="200" x2="350" y2="200" stroke="url(#featureBranch)" stroke-width="4"/>
  <line x1="350" y1="200" x2="350" y2="150" stroke="url(#featureBranch)" stroke-width="3"/>
  <text x="210" y="195" font-family="Arial, sans-serif" font-size="12" fill="#D97706">feature/user-auth</text>
  
  <!-- Feature branch commits -->
  <circle cx="250" cy="200" r="5" fill="#D97706"/>
  <circle cx="300" cy="200" r="5" fill="#D97706"/>
  
  <!-- Feature Branch 2 -->
  <line x1="450" y1="150" x2="450" y2="250" stroke="url(#featureBranch)" stroke-width="3"/>
  <line x1="450" y1="250" x2="550" y2="250" stroke="url(#featureBranch)" stroke-width="4"/>
  <line x1="550" y1="250" x2="550" y2="150" stroke="url(#featureBranch)" stroke-width="3"/>
  <text x="460" y="245" font-family="Arial, sans-serif" font-size="12" fill="#D97706">feature/payment</text>
  
  <!-- Feature branch 2 commits -->
  <circle cx="480" cy="250" r="5" fill="#D97706"/>
  <circle cx="520" cy="250" r="5" fill="#D97706"/>
  
  <!-- Release Branch -->
  <line x1="550" y1="150" x2="550" y2="300" stroke="url(#releaseBranch)" stroke-width="3"/>
  <line x1="550" y1="300" x2="650" y2="300" stroke="url(#releaseBranch)" stroke-width="4"/>
  <line x1="650" y1="300" x2="650" y2="150" stroke="url(#releaseBranch)" stroke-width="3"/>
  <line x1="650" y1="300" x2="700" y2="100" stroke="url(#releaseBranch)" stroke-width="3"/>
  <text x="560" y="295" font-family="Arial, sans-serif" font-size="12" fill="#7C3AED">release/v1.2.0</text>
  
  <!-- Release branch commits -->
  <circle cx="600" cy="300" r="5" fill="#7C3AED"/>
  
  <!-- Hotfix Branch -->
  <line x1="500" y1="100" x2="500" y2="350" stroke="url(#hotfixBranch)" stroke-width="3"/>
  <line x1="500" y1="350" x2="600" y2="350" stroke="url(#hotfixBranch)" stroke-width="4"/>
  <line x1="600" y1="350" x2="700" y2="100" stroke="url(#hotfixBranch)" stroke-width="3"/>
  <line x1="600" y1="350" x2="650" y2="150" stroke="url(#hotfixBranch)" stroke-width="3"/>
  <text x="510" y="345" font-family="Arial, sans-serif" font-size="12" fill="#DC2626">hotfix/critical-bug</text>
  
  <!-- Hotfix branch commits -->
  <circle cx="550" cy="350" r="5" fill="#DC2626"/>
  
  <!-- Legend -->
  <rect x="50" y="400" width="700" height="120" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" rx="8"/>
  <text x="400" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">GitFlow Branch Types</text>
  
  <!-- Legend items -->
  <line x1="80" y1="445" x2="120" y2="445" stroke="url(#mainBranch)" stroke-width="4"/>
  <text x="130" y="450" font-family="Arial, sans-serif" font-size="12" fill="#1E3A8A">main - Production ready code</text>
  
  <line x1="320" y1="445" x2="360" y2="445" stroke="url(#developBranch)" stroke-width="4"/>
  <text x="370" y="450" font-family="Arial, sans-serif" font-size="12" fill="#059669">develop - Integration branch</text>
  
  <line x1="580" y1="445" x2="620" y2="445" stroke="url(#featureBranch)" stroke-width="4"/>
  <text x="630" y="450" font-family="Arial, sans-serif" font-size="12" fill="#D97706">feature - New features</text>
  
  <line x1="80" y1="470" x2="120" y2="470" stroke="url(#releaseBranch)" stroke-width="4"/>
  <text x="130" y="475" font-family="Arial, sans-serif" font-size="12" fill="#7C3AED">release - Prepare releases</text>
  
  <line x1="320" y1="470" x2="360" y2="470" stroke="url(#hotfixBranch)" stroke-width="4"/>
  <text x="370" y="475" font-family="Arial, sans-serif" font-size="12" fill="#DC2626">hotfix - Critical fixes</text>
  
  <!-- Best Practices -->
  <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400E">Branching Best Practices</text>
  
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400E">Use descriptive branch names • Keep branches short-lived • Regular integration with main</text>
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400E">Delete merged branches • Use consistent naming conventions • Test before merging</text>
</svg>
