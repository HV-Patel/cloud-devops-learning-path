  <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1E3A8A">v1.0</text>
  
  <circle cx="400" cy="100" r="8" fill="#3B82F6" stroke="#1E3A8A" stroke-width="2"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1E3A8A">v1.1</text>
  
  <circle cx="650" cy="100" r="8" fill="#3B82F6" stroke="#1E3A8A" stroke-width="2"/>
  <text x="650" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1E3A8A">v1.2</text>
  
  <!-- Develop Branch -->
