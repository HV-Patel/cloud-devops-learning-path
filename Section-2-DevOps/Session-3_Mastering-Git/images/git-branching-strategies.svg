  <text x="145" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E3A8A">main/master</text>
  <text x="145" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">Production releases</text>
  <text x="145" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Stable, tested code</text>
  <text x="145" y="322" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Tagged versions</text>
  
  <rect x="240" y="260" width="150" height="70" rx="5" fill="#F0FDF4" stroke="#10B981" stroke-width="1"/>
  <text x="315" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">develop</text>
  <text x="315" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">Integration branch</text>
  <text x="315" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Latest development</text>
  <text x="315" y="322" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Feature integration</text>
  
  <rect x="410" y="260" width="150" height="70" rx="5" fill="#FFF7ED" stroke="#F59E0B" stroke-width="1"/>
  <text x="485" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D97706">feature/*</text>
  <text x="485" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#D97706">New features</text>
  <text x="485" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Branch from develop</text>
  <text x="485" y="322" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Merge back to develop</text>
  
  <rect x="580" y="260" width="150" height="70" rx="5" fill="#FEE2E2" stroke="#EF4444" stroke-width="1"/>
  <text x="655" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC2626">hotfix/*</text>
  <text x="655" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">Critical fixes</text>
  <text x="655" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Branch from main</text>
  <text x="655" y="322" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Merge to main & develop</text>
  
  <!-- Branch Commands -->
