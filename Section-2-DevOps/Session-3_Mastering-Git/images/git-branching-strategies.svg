  <!-- GitFlow Diagram -->
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">GitFlow Workflow</text>
  
  <!-- Main Branch -->
