  <circle cx="250" cy="130" r="5" fill="#F59E0B"/>
  <circle cx="280" cy="130" r="5" fill="#F59E0B"/>
  
  <!-- Feature Branch 2 -->
  <path d="M 360 150 Q 380 170 400 170 L 460 170 Q 480 170 480 150" stroke="#D97706" stroke-width="4" fill="none"/>
  <text x="420" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#D97706">feature/dashboard</text>
  
  <!-- Feature branch 2 commits -->
  <circle cx="400" cy="170" r="5" fill="#F59E0B"/>
  <circle cx="430" cy="170" r="5" fill="#F59E0B"/>
  <circle cx="460" cy="170" r="5" fill="#F59E0B"/>
  
  <!-- Release Branch -->
  <path d="M 540 150 Q 560 120 580 120 L 620 120 Q 640 120 650 100" stroke="#7C3AED" stroke-width="4" fill="none"/>
  <text x="590" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7C3AED">release/1.2</text>
  
  <!-- Release branch commits -->
  <circle cx="580" cy="120" r="5" fill="#A855F7"/>
  <circle cx="610" cy="120" r="5" fill="#A855F7"/>
  
  <!-- Hotfix Branch -->
  <path d="M 400 100 Q 420 80 440 80 L 480 80 Q 500 80 500 100" stroke="#DC2626" stroke-width="4" fill="none"/>
  <text x="450" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#DC2626">hotfix/security</text>
  
  <!-- Hotfix branch commits -->
  <circle cx="440" cy="80" r="5" fill="#EF4444"/>
  <circle cx="470" cy="80" r="5" fill="#EF4444"/>
  
  <!-- Merge arrows -->
  <!-- Feature to develop merges -->
  <path d="M 300 140 L 300 150" stroke="#D97706" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 480 160 L 480 150" stroke="#D97706" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Release to main merge -->
  <path d="M 640 110 L 650 100" stroke="#7C3AED" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Hotfix to main merge -->
  <path d="M 490 90 L 500 100" stroke="#DC2626" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Branch Types Legend -->
