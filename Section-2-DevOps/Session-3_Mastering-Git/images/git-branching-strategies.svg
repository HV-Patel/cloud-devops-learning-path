  <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">üîß Essential Branch Commands</text>
  
  <!-- Command examples -->
  <rect x="70" y="400" width="150" height="70" rx="5" fill="#1F2937" stroke="#374151" stroke-width="1"/>
  <text x="145" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10B981">Create & Switch</text>
  <text x="145" y="430" text-anchor="middle" font-family="monospace" font-size="8" fill="#9CA3AF">git checkout -b</text>
  <text x="145" y="442" text-anchor="middle" font-family="monospace" font-size="8" fill="#9CA3AF">feature/new-login</text>
  <text x="145" y="454" text-anchor="middle" font-family="monospace" font-size="8" fill="#9CA3AF">git switch -c</text>
  <text x="145" y="466" text-anchor="middle" font-family="monospace" font-size="8" fill="#9CA3AF">feature/dashboard</text>
  
  <rect x="240" y="400" width="150" height="70" rx="5" fill="#1F2937" stroke="#374151" stroke-width="1"/>
  <text x="315" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10B981">List & Switch</text>
  <text x="315" y="430" text-anchor="middle" font-family="monospace" font-size="8" fill="#9CA3AF">git branch -a</text>
  <text x="315" y="442" text-anchor="middle" font-family="monospace" font-size="8" fill="#9CA3AF">git checkout main</text>
  <text x="315" y="454" text-anchor="middle" font-family="monospace" font-size="8" fill="#9CA3AF">git switch develop</text>
  
  <rect x="410" y="400" width="150" height="70" rx="5" fill="#1F2937" stroke="#374151" stroke-width="1"/>
  <text x="485" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10B981">Merge & Delete</text>
  <text x="485" y="430" text-anchor="middle" font-family="monospace" font-size="8" fill="#9CA3AF">git merge</text>
  <text x="485" y="442" text-anchor="middle" font-family="monospace" font-size="8" fill="#9CA3AF">feature/login</text>
  <text x="485" y="454" text-anchor="middle" font-family="monospace" font-size="8" fill="#9CA3AF">git branch -d</text>
  <text x="485" y="466" text-anchor="middle" font-family="monospace" font-size="8" fill="#9CA3AF">feature/login</text>
  
  <rect x="580" y="400" width="150" height="70" rx="5" fill="#1F2937" stroke="#374151" stroke-width="1"/>
  <text x="655" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10B981">Remote Tracking</text>
  <text x="655" y="430" text-anchor="middle" font-family="monospace" font-size="8" fill="#9CA3AF">git push -u origin</text>
  <text x="655" y="442" text-anchor="middle" font-family="monospace" font-size="8" fill="#9CA3AF">feature/new-feature</text>
  <text x="655" y="454" text-anchor="middle" font-family="monospace" font-size="8" fill="#9CA3AF">git pull origin</text>
  <text x="655" y="466" text-anchor="middle" font-family="monospace" font-size="8" fill="#9CA3AF">develop</text>
  
  <!-- Best Practices -->
  <rect x="50" y="500" width="700" height="80" rx="10" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400E">üí° Branching Best Practices</text>
  
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400E">‚úÖ Use descriptive branch names  ‚Ä¢  ‚úÖ Keep branches short-lived  ‚Ä¢  ‚úÖ Regular integration with main</text>
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400E">‚úÖ Delete merged branches  ‚Ä¢  ‚úÖ Use consistent naming conventions  ‚Ä¢  ‚úÖ Test before merging</text>
  
  <!-- Arrow marker definition -->
