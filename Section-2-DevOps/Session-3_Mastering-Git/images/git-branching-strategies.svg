  <text x="50" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">develop</text>
  
  <!-- Develop branch commits -->
  <circle cx="120" cy="150" r="6" fill="#10B981"/>
  <circle cx="180" cy="150" r="6" fill="#10B981"/>
  <circle cx="240" cy="150" r="6" fill="#10B981"/>
  <circle cx="300" cy="150" r="6" fill="#10B981"/>
  <circle cx="360" cy="150" r="6" fill="#10B981"/>
  <circle cx="480" cy="150" r="6" fill="#10B981"/>
  <circle cx="540" cy="150" r="6" fill="#10B981"/>
  <circle cx="600" cy="150" r="6" fill="#10B981"/>
  <circle cx="680" cy="150" r="6" fill="#10B981"/>
  
  <!-- Feature Branch 1 -->
  <path d="M 180 150 Q 200 130 220 130 L 280 130 Q 300 130 300 150" stroke="#D97706" stroke-width="4" fill="none"/>
  <text x="240" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#D97706">feature/login</text>
  
  <!-- Feature branch commits -->
