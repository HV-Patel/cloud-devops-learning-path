<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="commitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pickGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D1FAE5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="squashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dropGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEE2E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E293B">Interactive Rebase Operations</text>
  
  <!-- Original Commits -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E293B">Original Commit History:</text>
  
  <rect x="50" y="90" width="100" height="40" fill="url(#commitGradient)" stroke="#3B82F6" stroke-width="2" rx="5"/>
  <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">Commit A</text>
  <text x="100" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF">abc123</text>
  
  <rect x="170" y="90" width="100" height="40" fill="url(#commitGradient)" stroke="#3B82F6" stroke-width="2" rx="5"/>
  <text x="220" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">Commit B</text>
  <text x="220" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF">def456</text>
  
  <rect x="290" y="90" width="100" height="40" fill="url(#commitGradient)" stroke="#3B82F6" stroke-width="2" rx="5"/>
  <text x="340" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">Commit C</text>
  <text x="340" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF">ghi789</text>
  
  <rect x="410" y="90" width="100" height="40" fill="url(#commitGradient)" stroke="#3B82F6" stroke-width="2" rx="5"/>
  <text x="460" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">Commit D</text>
  <text x="460" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF">jkl012</text>
  
  <!-- Interactive Rebase Commands -->
  <text x="50" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E293B">Interactive Rebase Commands:</text>
  
  <!-- Pick -->
  <rect x="50" y="200" width="120" height="60" fill="url(#pickGradient)" stroke="#10B981" stroke-width="2" rx="8"/>
  <text x="110" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#047857">pick</text>
  <text x="110" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#047857">Keep commit</text>
  <text x="110" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#047857">as-is</text>
  
  <!-- Reword -->
  <rect x="190" y="200" width="120" height="60" fill="#E0E7FF" stroke="#6366F1" stroke-width="2" rx="8"/>
  <text x="250" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4338CA">reword</text>
  <text x="250" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4338CA">Change commit</text>
  <text x="250" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4338CA">message</text>
  
  <!-- Edit -->
  <rect x="330" y="200" width="120" height="60" fill="#F3E8FF" stroke="#A855F7" stroke-width="2" rx="8"/>
  <text x="390" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7C3AED">edit</text>
  <text x="390" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7C3AED">Stop to modify</text>
  <text x="390" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7C3AED">commit</text>
  
  <!-- Squash -->
  <rect x="470" y="200" width="120" height="60" fill="url(#squashGradient)" stroke="#F59E0B" stroke-width="2" rx="8"/>
  <text x="530" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400E">squash</text>
  <text x="530" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400E">Combine with</text>
  <text x="530" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400E">previous</text>
  
  <!-- Fixup -->
  <rect x="610" y="200" width="120" height="60" fill="#FDF4FF" stroke="#C084FC" stroke-width="2" rx="8"/>
  <text x="670" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9333EA">fixup</text>
  <text x="670" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#9333EA">Squash without</text>
  <text x="670" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#9333EA">message edit</text>
  
  <!-- Drop -->
  <rect x="50" y="280" width="120" height="60" fill="url(#dropGradient)" stroke="#EF4444" stroke-width="2" rx="8"/>
  <text x="110" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#DC2626">drop</text>
  <text x="110" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#DC2626">Remove commit</text>
  <text x="110" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#DC2626">entirely</text>
  
  <!-- Example Rebase Script -->
  <rect x="200" y="280" width="550" height="120" fill="#1F2937" stroke="#374151" stroke-width="2" rx="8"/>
  <text x="475" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F9FAFB">Example Interactive Rebase Script</text>
  
  <text x="220" y="330" font-family="monospace" font-size="12" fill="#10B981">pick abc123 Add user authentication</text>
  <text x="220" y="350" font-family="monospace" font-size="12" fill="#6366F1">reword def456 Fix login bug</text>
  <text x="220" y="370" font-family="monospace" font-size="12" fill="#F59E0B">squash ghi789 Update tests</text>
  <text x="220" y="390" font-family="monospace" font-size="12" fill="#EF4444">drop jkl012 Debug code</text>
  
  <!-- Result -->
  <text x="50" y="440" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E293B">After Interactive Rebase:</text>
  
  <rect x="50" y="460" width="120" height="40" fill="url(#pickGradient)" stroke="#10B981" stroke-width="2" rx="5"/>
  <text x="110" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">Commit A</text>
  <text x="110" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">abc123 (kept)</text>
  
  <rect x="190" y="460" width="120" height="40" fill="#E0E7FF" stroke="#6366F1" stroke-width="2" rx="5"/>
  <text x="250" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4338CA">Commit B</text>
  <text x="250" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4338CA">new456 (reworded)</text>
  
  <rect x="330" y="460" width="120" height="40" fill="url(#squashGradient)" stroke="#F59E0B" stroke-width="2" rx="5"/>
  <text x="390" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400E">Combined</text>
  <text x="390" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400E">xyz789 (B+C)</text>
  
  <!-- Dropped commit shown with strikethrough effect -->
  <rect x="470" y="460" width="120" height="40" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="2" rx="5" stroke-dasharray="5,5"/>
  <text x="530" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9CA3AF">Commit D</text>
  <text x="530" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">(dropped)</text>
  <line x1="470" y1="480" x2="590" y2="480" stroke="#EF4444" stroke-width="2"/>
  
  <!-- Best Practices -->
  <rect x="50" y="530" width="700" height="60" fill="#EFF6FF" stroke="#DBEAFE" stroke-width="1" rx="8"/>
  <text x="400" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E40AF">Interactive Rebase Best Practices</text>
  
  <text x="80" y="575" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF">• Only rebase private branches (not shared)</text>
  <text x="400" y="575" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF">• Use to clean up commit history before merging</text>
  <text x="650" y="575" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF">• Test after rebasing</text>
</svg>
