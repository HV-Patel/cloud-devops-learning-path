<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="featureGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rebasedGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#F05032">🔄 Git Rebase Operations</text>
  
  <!-- Interactive Rebase -->
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">Interactive Rebase: git rebase -i HEAD~3</text>
  
  <!-- Before Rebase -->
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6B7280">Before Rebase:</text>
  
  <!-- Feature branch with commits -->
  <line x1="50" y1="120" x2="350" y2="120" stroke="#059669" stroke-width="6"/>
  <text x="30" y="125" font-family="Arial, sans-serif" font-size="12" fill="#059669">feature</text>
  
  <!-- Commits with details -->
  <circle cx="100" cy="120" r="10" fill="#10B981" stroke="#059669" stroke-width="2"/>
  <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#059669">abc123</text>
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Add login</text>
  
  <circle cx="180" cy="120" r="10" fill="#10B981" stroke="#059669" stroke-width="2"/>
  <text x="180" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#059669">def456</text>
  <text x="180" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Fix typo</text>
  
  <circle cx="260" cy="120" r="10" fill="#10B981" stroke="#059669" stroke-width="2"/>
  <text x="260" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#059669">ghi789</text>
  <text x="260" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Add tests</text>
  
  <!-- Interactive Rebase Editor -->
  <rect x="400" y="80" width="350" height="120" rx="10" fill="#1F2937" stroke="#374151" stroke-width="2"/>
  <text x="575" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10B981">Interactive Rebase Editor</text>
  
  <text x="420" y="125" font-family="monospace" font-size="10" fill="#F59E0B">pick</text>
  <text x="460" y="125" font-family="monospace" font-size="10" fill="#9CA3AF">abc123 Add login feature</text>
  
  <text x="420" y="140" font-family="monospace" font-size="10" fill="#EF4444">squash</text>
  <text x="480" y="140" font-family="monospace" font-size="10" fill="#9CA3AF">def456 Fix typo in login</text>
  
  <text x="420" y="155" font-family="monospace" font-size="10" fill="#F59E0B">pick</text>
  <text x="460" y="155" font-family="monospace" font-size="10" fill="#9CA3AF">ghi789 Add login tests</text>
  
  <text x="420" y="175" font-family="monospace" font-size="9" fill="#6B7280"># Commands: pick, reword, edit, squash, fixup, drop</text>
  <text x="420" y="190" font-family="monospace" font-size="9" fill="#6B7280"># Save and close to continue rebase</text>
  
  <!-- Arrow -->
  <path d="M 375 180 L 375 220" stroke="#F05032" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <text x="395" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F05032">rebase</text>
  
  <!-- After Rebase -->
  <text x="100" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6B7280">After Rebase:</text>
  
  <!-- Rebased feature branch -->
  <line x1="50" y1="280" x2="280" y2="280" stroke="#7C3AED" stroke-width="6"/>
  <text x="30" y="285" font-family="Arial, sans-serif" font-size="12" fill="#7C3AED">feature</text>
  
  <!-- Rebased commits -->
  <circle cx="120" cy="280" r="10" fill="#A855F7" stroke="#7C3AED" stroke-width="2"/>
  <text x="120" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7C3AED">xyz123</text>
  <text x="120" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Add login + fix</text>
  
  <circle cx="220" cy="280" r="10" fill="#A855F7" stroke="#7C3AED" stroke-width="2"/>
  <text x="220" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7C3AED">uvw456</text>
  <text x="220" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Add tests</text>
  
  <!-- Rebase Commands -->
  <rect x="400" y="240" width="350" height="160" rx="10" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="2"/>
  <text x="575" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">🔧 Rebase Commands</text>
  
  <!-- Command descriptions -->
  <rect x="420" y="280" width="60" height="20" rx="3" fill="#10B981" stroke="#059669" stroke-width="1"/>
  <text x="450" y="293" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">pick</text>
  <text x="500" y="293" font-family="Arial, sans-serif" font-size="10" fill="#374151">Use commit as-is</text>
  
  <rect x="420" y="305" width="60" height="20" rx="3" fill="#F59E0B" stroke="#D97706" stroke-width="1"/>
  <text x="450" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">reword</text>
  <text x="500" y="318" font-family="Arial, sans-serif" font-size="10" fill="#374151">Edit commit message</text>
  
  <rect x="420" y="330" width="60" height="20" rx="3" fill="#7C3AED" stroke="#6D28D9" stroke-width="1"/>
  <text x="450" y="343" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">squash</text>
  <text x="500" y="343" font-family="Arial, sans-serif" font-size="10" fill="#374151">Combine with previous commit</text>
  
  <rect x="420" y="355" width="60" height="20" rx="3" fill="#DC2626" stroke="#B91C1C" stroke-width="1"/>
  <text x="450" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">drop</text>
  <text x="500" y="368" font-family="Arial, sans-serif" font-size="10" fill="#374151">Remove commit entirely</text>
  
  <rect x="580" y="280" width="60" height="20" rx="3" fill="#059669" stroke="#047857" stroke-width="1"/>
  <text x="610" y="293" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">edit</text>
  <text x="660" y="293" font-family="Arial, sans-serif" font-size="10" fill="#374151">Pause to edit commit</text>
  
  <rect x="580" y="305" width="60" height="20" rx="3" fill="#6B7280" stroke="#4B5563" stroke-width="1"/>
  <text x="610" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">fixup</text>
  <text x="660" y="318" font-family="Arial, sans-serif" font-size="10" fill="#374151">Like squash, keep message</text>
  
  <!-- Rebase onto Main -->
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">Rebase onto Main: git rebase main</text>
  
  <!-- Before: Feature branch from old main -->
  <text x="100" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6B7280">Before:</text>
  
  <!-- Main branch -->
  <line x1="50" y1="490" x2="250" y2="490" stroke="#1E3A8A" stroke-width="4"/>
  <circle cx="80" cy="490" r="6" fill="#3B82F6"/>
  <circle cx="120" cy="490" r="6" fill="#3B82F6"/>
  <circle cx="200" cy="490" r="6" fill="#3B82F6"/>
  <text x="30" y="495" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">main</text>
  
  <!-- Feature branch from old commit -->
  <path d="M 120 490 L 140 470 L 180 470" stroke="#059669" stroke-width="4" fill="none"/>
  <circle cx="140" cy="470" r="6" fill="#10B981"/>
  <circle cx="180" cy="470" r="6" fill="#10B981"/>
  <text x="160" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">feature</text>
  
  <!-- Arrow -->
  <path d="M 270 480 L 320 480" stroke="#F05032" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="295" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#F05032">rebase</text>
  
  <!-- After: Feature branch from latest main -->
  <text x="350" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6B7280">After:</text>
  
  <!-- Main branch -->
  <line x1="340" y1="490" x2="540" y2="490" stroke="#1E3A8A" stroke-width="4"/>
  <circle cx="370" cy="490" r="6" fill="#3B82F6"/>
  <circle cx="410" cy="490" r="6" fill="#3B82F6"/>
  <circle cx="490" cy="490" r="6" fill="#3B82F6"/>
  <text x="320" y="495" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">main</text>
  
  <!-- Rebased feature branch from latest -->
  <line x1="490" y1="490" x2="580" y2="490" stroke="#7C3AED" stroke-width="4"/>
  <circle cx="520" cy="490" r="6" fill="#A855F7"/>
  <circle cx="560" cy="490" r="6" fill="#A855F7"/>
  <text x="540" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7C3AED">feature (rebased)</text>
  
  <!-- Golden Rule Warning -->
  <rect x="50" y="530" width="700" height="50" rx="10" fill="#FEE2E2" stroke="#EF4444" stroke-width="3"/>
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#DC2626">⚠️ GOLDEN RULE OF REBASE</text>
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#DC2626">Never rebase commits that have been pushed to shared repositories!</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F05032"/>
    </marker>
  </defs>
</svg>
