<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gitOrange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F05032;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F05032;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="workingBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stagingGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="repoGray" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#F05032">🔀 Git Workflow Overview</text>
  
  <!-- Working Directory -->
  <rect x="50" y="80" width="150" height="100" rx="10" fill="url(#workingBlue)" stroke="#1E3A8A" stroke-width="2"/>
  <text x="125" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">📁 Working Directory</text>
  <text x="125" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#E5E7EB">Modified Files</text>
  <text x="125" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E5E7EB">• file1.txt (modified)</text>
  <text x="125" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E5E7EB">• file2.js (new)</text>
  <text x="125" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E5E7EB">• file3.css (deleted)</text>
  
  <!-- Arrow 1: git add -->
  <path d="M 210 130 L 250 130" stroke="#F05032" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="230" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#F05032">git add</text>
  
  <!-- Staging Area -->
  <rect x="260" y="80" width="150" height="100" rx="10" fill="url(#stagingGreen)" stroke="#059669" stroke-width="2"/>
  <text x="335" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">📋 Staging Area</text>
  <text x="335" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#E5E7EB">Ready to Commit</text>
  <text x="335" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E5E7EB">• file1.txt ✓</text>
  <text x="335" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E5E7EB">• file2.js ✓</text>
  <text x="335" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E5E7EB">• file3.css ✓</text>
  
  <!-- Arrow 2: git commit -->
  <path d="M 420 130 L 460 130" stroke="#F05032" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="440" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#F05032">git commit</text>
  
  <!-- Local Repository -->
  <rect x="470" y="80" width="150" height="100" rx="10" fill="url(#repoGray)" stroke="#374151" stroke-width="2"/>
  <text x="545" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">🗂️ Local Repository</text>
  <text x="545" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#E5E7EB">Commit History</text>
  <text x="545" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E5E7EB">• abc123 (HEAD)</text>
  <text x="545" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E5E7EB">• def456</text>
  <text x="545" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E5E7EB">• ghi789</text>
  
  <!-- Arrow 3: git push -->
  <path d="M 545 190 L 545 230" stroke="#F05032" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="565" y="215" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#F05032">git push</text>
  
  <!-- Remote Repository -->
  <rect x="470" y="240" width="150" height="100" rx="10" fill="url(#gitOrange)" stroke="#F05032" stroke-width="2"/>
  <text x="545" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">🌐 Remote Repository</text>
  <text x="545" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">GitHub/GitLab</text>
  <text x="545" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FEF3C7">• abc123 (origin/main)</text>
  <text x="545" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FEF3C7">• def456</text>
  <text x="545" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FEF3C7">• ghi789</text>
  
  <!-- Arrow 4: git pull/fetch -->
  <path d="M 460 290 L 420 290" stroke="#059669" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="440" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#059669">git pull</text>
  
  <!-- Collaboration Box -->
  <rect x="50" y="240" width="360" height="100" rx="10" fill="#F3F4F6" stroke="#9CA3AF" stroke-width="2"/>
  <text x="230" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">👥 Team Collaboration</text>
  
  <!-- Team Members -->
  <circle cx="100" cy="300" r="20" fill="#1E3A8A"/>
  <text x="100" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Dev 1</text>
  
  <circle cx="180" cy="300" r="20" fill="#059669"/>
  <text x="180" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Dev 2</text>
  
  <circle cx="260" cy="300" r="20" fill="#D97706"/>
  <text x="260" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Dev 3</text>
  
  <circle cx="340" cy="300" r="20" fill="#7C3AED"/>
  <text x="340" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Dev 4</text>
  
  <!-- Collaboration arrows -->
  <path d="M 120 300 L 460 300" stroke="#6B7280" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 200 300 L 460 300" stroke="#6B7280" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 280 300 L 460 300" stroke="#6B7280" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 360 300 L 460 300" stroke="#6B7280" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Git Commands Reference -->
  <rect x="650" y="80" width="130" height="260" rx="10" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="715" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400E">🔧 Git Commands</text>
  
  <text x="665" y="130" font-family="monospace" font-size="9" fill="#92400E">git init</text>
  <text x="665" y="145" font-family="monospace" font-size="9" fill="#92400E">git clone</text>
  <text x="665" y="160" font-family="monospace" font-size="9" fill="#92400E">git status</text>
  <text x="665" y="175" font-family="monospace" font-size="9" fill="#92400E">git add .</text>
  <text x="665" y="190" font-family="monospace" font-size="9" fill="#92400E">git commit -m</text>
  <text x="665" y="205" font-family="monospace" font-size="9" fill="#92400E">git push</text>
  <text x="665" y="220" font-family="monospace" font-size="9" fill="#92400E">git pull</text>
  <text x="665" y="235" font-family="monospace" font-size="9" fill="#92400E">git branch</text>
  <text x="665" y="250" font-family="monospace" font-size="9" fill="#92400E">git merge</text>
  <text x="665" y="265" font-family="monospace" font-size="9" fill="#92400E">git checkout</text>
  <text x="665" y="280" font-family="monospace" font-size="9" fill="#92400E">git log</text>
  <text x="665" y="295" font-family="monospace" font-size="9" fill="#92400E">git diff</text>
  <text x="665" y="310" font-family="monospace" font-size="9" fill="#92400E">git reset</text>
  <text x="665" y="325" font-family="monospace" font-size="9" fill="#92400E">git rebase</text>
  
  <!-- Workflow Steps -->
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Workflow: Modify → Stage → Commit → Push → Collaborate</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F05032"/>
    </marker>
  </defs>
</svg>
