<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="workingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stagingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="repoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D1FAE5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="remoteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E7FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E293B">Git Workflow Overview</text>
  
  <!-- Working Directory -->
  <rect x="50" y="80" width="150" height="120" fill="url(#workingGradient)" stroke="#F59E0B" stroke-width="2" rx="10"/>
  <text x="125" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400E">Working Directory</text>
  <text x="125" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400E">Modified Files</text>
  <text x="125" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400E">Untracked Files</text>
  <text x="125" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400E">Local Changes</text>
  <text x="125" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400E">Your Workspace</text>
  
  <!-- Staging Area -->
  <rect x="250" y="80" width="150" height="120" fill="url(#stagingGradient)" stroke="#3B82F6" stroke-width="2" rx="10"/>
  <text x="325" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E40AF">Staging Area</text>
  <text x="325" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF">Index</text>
  <text x="325" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF">Staged Changes</text>
  <text x="325" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF">Ready to Commit</text>
  <text x="325" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF">Snapshot Preview</text>
  
  <!-- Local Repository -->
  <rect x="450" y="80" width="150" height="120" fill="url(#repoGradient)" stroke="#10B981" stroke-width="2" rx="10"/>
  <text x="525" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#047857">Local Repository</text>
  <text x="525" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#047857">Git Directory</text>
  <text x="525" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#047857">Commit History</text>
  <text x="525" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#047857">Branches</text>
  <text x="525" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#047857">Local HEAD</text>
  
  <!-- Remote Repository -->
  <rect x="650" y="80" width="130" height="120" fill="url(#remoteGradient)" stroke="#6366F1" stroke-width="2" rx="10"/>
  <text x="715" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4338CA">Remote Repo</text>
  <text x="715" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4338CA">GitHub/GitLab</text>
  <text x="715" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4338CA">Shared History</text>
  <text x="715" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4338CA">Team Access</text>
  <text x="715" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4338CA">Origin/Main</text>
  
  <!-- Arrows and Commands -->
  <!-- git add -->
  <path d="M 200 140 L 240 140" stroke="#059669" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="220" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#059669">git add</text>
  
  <!-- git commit -->
  <path d="M 400 140 L 440 140" stroke="#059669" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="420" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#059669">git commit</text>
  
  <!-- git push -->
  <path d="M 600 140 L 640 140" stroke="#059669" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="620" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#059669">git push</text>
  
  <!-- git pull/fetch -->
  <path d="M 640 160 L 600 160" stroke="#DC2626" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="620" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#DC2626">git pull</text>
  
  <!-- git checkout -->
  <path d="M 440 160 L 400 160" stroke="#DC2626" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="420" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#DC2626">git checkout</text>
  
  <!-- git reset -->
  <path d="M 240 160 L 200 160" stroke="#DC2626" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="220" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#DC2626">git reset</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#059669"/>
    </marker>
  </defs>
  
  <!-- Team Collaboration Section -->
  <rect x="50" y="250" width="700" height="200" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" rx="10"/>
  <text x="400" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">Team Collaboration Workflow</text>
  
  <!-- Developer boxes -->
  <rect x="80" y="300" width="120" height="80" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" rx="5"/>
  <text x="140" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400E">Developer A</text>
  <text x="140" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400E">Feature Branch</text>
  <text x="140" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400E">Local Changes</text>
  
  <rect x="240" y="300" width="120" height="80" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2" rx="5"/>
  <text x="300" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">Developer B</text>
  <text x="300" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF">Bug Fix Branch</text>
  <text x="300" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF">Testing Changes</text>
  
  <!-- Central Repository -->
  <rect x="450" y="300" width="120" height="80" fill="#E0E7FF" stroke="#6366F1" stroke-width="2" rx="5"/>
  <text x="510" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4338CA">Central Repo</text>
  <text x="510" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4338CA">Main Branch</text>
  <text x="510" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4338CA">Shared History</text>
  
  <!-- Code Review -->
  <rect x="600" y="300" width="120" height="80" fill="#D1FAE5" stroke="#10B981" stroke-width="2" rx="5"/>
  <text x="660" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">Code Review</text>
  <text x="660" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">Pull Request</text>
  <text x="660" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">Quality Check</text>
  
  <!-- Collaboration arrows -->
  <path d="M 200 340 L 440 340" stroke="#059669" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="320" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">push</text>
  
  <path d="M 570 340 L 590 340" stroke="#059669" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="580" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">PR</text>
  
  <!-- Key Commands Section -->
  <rect x="50" y="480" width="700" height="100" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="1" rx="8"/>
  <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E293B">Essential Git Commands</text>
  
  <text x="100" y="530" font-family="Arial, sans-serif" font-size="12" fill="#475569">git init - Initialize repository</text>
  <text x="100" y="545" font-family="Arial, sans-serif" font-size="12" fill="#475569">git clone - Copy remote repo</text>
  <text x="100" y="560" font-family="Arial, sans-serif" font-size="12" fill="#475569">git status - Check file status</text>
  
  <text x="300" y="530" font-family="Arial, sans-serif" font-size="12" fill="#475569">git add - Stage changes</text>
  <text x="300" y="545" font-family="Arial, sans-serif" font-size="12" fill="#475569">git commit - Save snapshot</text>
  <text x="300" y="560" font-family="Arial, sans-serif" font-size="12" fill="#475569">git push - Upload changes</text>
  
  <text x="500" y="530" font-family="Arial, sans-serif" font-size="12" fill="#475569">git pull - Download changes</text>
  <text x="500" y="545" font-family="Arial, sans-serif" font-size="12" fill="#475569">git branch - Manage branches</text>
  <text x="500" y="560" font-family="Arial, sans-serif" font-size="12" fill="#475569">git merge - Combine branches</text>
</svg>
