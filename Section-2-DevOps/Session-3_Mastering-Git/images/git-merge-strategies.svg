<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="featureGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mergeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="700" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#F05032">🔗 Git Merge Strategies</text>
  
  <!-- Fast-Forward Merge -->
  <text x="200" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">⚡ Fast-Forward Merge</text>
  
  <!-- Before Fast-Forward -->
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6B7280">Before:</text>
  
  <!-- Main branch before -->
  <line x1="50" y1="100" x2="200" y2="100" stroke="#1E3A8A" stroke-width="4"/>
  <circle cx="80" cy="100" r="6" fill="#3B82F6"/>
  <circle cx="120" cy="100" r="6" fill="#3B82F6"/>
  <text x="30" y="105" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">main</text>
  
  <!-- Feature branch before -->
  <path d="M 120 100 L 140 80 L 180 80 L 200 100" stroke="#059669" stroke-width="4" fill="none"/>
  <circle cx="140" cy="80" r="6" fill="#10B981"/>
  <circle cx="180" cy="80" r="6" fill="#10B981"/>
  <text x="160" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">feature</text>
  
  <!-- Arrow -->
  <path d="M 220 90 L 260 90" stroke="#F05032" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="240" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#F05032">merge</text>
  
  <!-- After Fast-Forward -->
  <text x="300" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6B7280">After:</text>
  
  <!-- Main branch after -->
  <line x1="280" y1="100" x2="430" y2="100" stroke="#1E3A8A" stroke-width="4"/>
  <circle cx="310" cy="100" r="6" fill="#3B82F6"/>
  <circle cx="350" cy="100" r="6" fill="#3B82F6"/>
  <circle cx="390" cy="100" r="6" fill="#10B981"/>
  <circle cx="430" cy="100" r="6" fill="#10B981"/>
  <text x="260" y="105" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">main</text>
  
  <!-- Three-Way Merge -->
  <text x="600" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">🔀 Three-Way Merge</text>
  
  <!-- Before Three-Way -->
  <text x="500" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6B7280">Before:</text>
  
  <!-- Main branch before -->
  <line x1="450" y1="100" x2="650" y2="100" stroke="#1E3A8A" stroke-width="4"/>
  <circle cx="480" cy="100" r="6" fill="#3B82F6"/>
  <circle cx="520" cy="100" r="6" fill="#3B82F6"/>
  <circle cx="600" cy="100" r="6" fill="#3B82F6"/>
  <text x="430" y="105" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">main</text>
  
  <!-- Feature branch before -->
  <path d="M 520 100 L 540 80 L 580 80" stroke="#059669" stroke-width="4" fill="none"/>
  <circle cx="540" cy="80" r="6" fill="#10B981"/>
  <circle cx="580" cy="80" r="6" fill="#10B981"/>
  <text x="560" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">feature</text>
  
  <!-- After Three-Way -->
  <text x="500" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6B7280">After:</text>
  
  <!-- Main branch after with merge commit -->
  <line x1="450" y1="150" x2="700" y2="150" stroke="#1E3A8A" stroke-width="4"/>
  <circle cx="480" cy="150" r="6" fill="#3B82F6"/>
  <circle cx="520" cy="150" r="6" fill="#3B82F6"/>
  <circle cx="600" cy="150" r="6" fill="#3B82F6"/>
  <circle cx="650" cy="150" r="8" fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
  <text x="430" y="155" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">main</text>
  <text x="650" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#D97706">merge</text>
  
  <!-- Feature branch after -->
  <path d="M 520 150 L 540 130 L 580 130 L 650 150" stroke="#059669" stroke-width="4" fill="none"/>
  <circle cx="540" cy="130" r="6" fill="#10B981"/>
  <circle cx="580" cy="130" r="6" fill="#10B981"/>
  
  <!-- Squash Merge -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">📦 Squash Merge</text>
  
  <!-- Before Squash -->
  <text x="100" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6B7280">Before:</text>
  
  <!-- Main branch -->
  <line x1="50" y1="240" x2="200" y2="240" stroke="#1E3A8A" stroke-width="4"/>
  <circle cx="80" cy="240" r="6" fill="#3B82F6"/>
  <circle cx="120" cy="240" r="6" fill="#3B82F6"/>
  <text x="30" y="245" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">main</text>
  
  <!-- Feature branch with multiple commits -->
  <path d="M 120 240 L 140 220 L 160 220 L 180 220 L 200 240" stroke="#059669" stroke-width="4" fill="none"/>
  <circle cx="140" cy="220" r="5" fill="#10B981"/>
  <circle cx="160" cy="220" r="5" fill="#10B981"/>
  <circle cx="180" cy="220" r="5" fill="#10B981"/>
  <text x="160" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">feature (3 commits)</text>
  
  <!-- Arrow -->
  <path d="M 220 230 L 260 230" stroke="#F05032" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="240" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#F05032">squash</text>
  
  <!-- After Squash -->
  <text x="300" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6B7280">After:</text>
  
  <!-- Main branch after squash -->
  <line x1="280" y1="240" x2="430" y2="240" stroke="#1E3A8A" stroke-width="4"/>
  <circle cx="310" cy="240" r="6" fill="#3B82F6"/>
  <circle cx="350" cy="240" r="6" fill="#3B82F6"/>
  <circle cx="390" cy="240" r="8" fill="#7C3AED" stroke="#6D28D9" stroke-width="2"/>
  <text x="260" y="245" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">main</text>
  <text x="390" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#7C3AED">squashed</text>
  
  <!-- Rebase -->
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">🔄 Rebase</text>
  
  <!-- Before Rebase -->
  <text x="500" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6B7280">Before:</text>
  
  <!-- Main branch -->
  <line x1="450" y1="240" x2="650" y2="240" stroke="#1E3A8A" stroke-width="4"/>
  <circle cx="480" cy="240" r="6" fill="#3B82F6"/>
  <circle cx="520" cy="240" r="6" fill="#3B82F6"/>
  <circle cx="600" cy="240" r="6" fill="#3B82F6"/>
  <text x="430" y="245" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">main</text>
  
  <!-- Feature branch -->
  <path d="M 520 240 L 540 220 L 580 220" stroke="#059669" stroke-width="4" fill="none"/>
  <circle cx="540" cy="220" r="6" fill="#10B981"/>
  <circle cx="580" cy="220" r="6" fill="#10B981"/>
  <text x="560" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">feature</text>
  
  <!-- After Rebase -->
  <text x="500" y="275" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6B7280">After:</text>
  
  <!-- Main branch after rebase -->
  <line x1="450" y1="290" x2="700" y2="290" stroke="#1E3A8A" stroke-width="4"/>
  <circle cx="480" cy="290" r="6" fill="#3B82F6"/>
  <circle cx="520" cy="290" r="6" fill="#3B82F6"/>
  <circle cx="600" cy="290" r="6" fill="#3B82F6"/>
  <circle cx="640" cy="290" r="6" fill="#10B981"/>
  <circle cx="680" cy="290" r="6" fill="#10B981"/>
  <text x="430" y="295" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">main</text>
  <text x="660" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#059669">rebased commits</text>
  
  <!-- Conflict Resolution -->
  <rect x="50" y="330" width="700" height="150" rx="15" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
  <text x="400" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#DC2626">⚔️ Merge Conflict Resolution</text>
  
  <!-- Conflict example -->
  <rect x="80" y="370" width="300" height="100" rx="10" fill="#1F2937" stroke="#374151" stroke-width="1"/>
  <text x="230" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#EF4444">Conflict in file.txt</text>
  
  <text x="90" y="410" font-family="monospace" font-size="10" fill="#10B981"><<<<<<< HEAD</text>
  <text x="90" y="425" font-family="monospace" font-size="10" fill="#9CA3AF">console.log("Hello from main");</text>
  <text x="90" y="440" font-family="monospace" font-size="10" fill="#F59E0B">=======</text>
  <text x="90" y="455" font-family="monospace" font-size="10" fill="#9CA3AF">console.log("Hello from feature");</text>
  <text x="90" y="470" font-family="monospace" font-size="10" fill="#EF4444">>>>>>>> feature/branch</text>
  
  <!-- Resolution steps -->
  <rect x="420" y="370" width="300" height="100" rx="10" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="1"/>
  <text x="570" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Resolution Steps</text>
  
  <text x="430" y="410" font-family="Arial, sans-serif" font-size="10" fill="#374151">1. Edit conflicted files manually</text>
  <text x="430" y="425" font-family="Arial, sans-serif" font-size="10" fill="#374151">2. Remove conflict markers</text>
  <text x="430" y="440" font-family="Arial, sans-serif" font-size="10" fill="#374151">3. git add resolved-file.txt</text>
  <text x="430" y="455" font-family="Arial, sans-serif" font-size="10" fill="#374151">4. git commit (or git rebase --continue)</text>
  
  <!-- Merge Strategy Comparison -->
  <rect x="50" y="500" width="700" height="180" rx="15" fill="#F9FAFB" stroke="#D1D5DB" stroke-width="2"/>
  <text x="400" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151">📊 Strategy Comparison</text>
  
  <!-- Comparison table -->
  <rect x="80" y="540" width="120" height="30" fill="#374151"/>
  <text x="140" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Strategy</text>
  
  <rect x="200" y="540" width="120" height="30" fill="#374151"/>
  <text x="260" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">History</text>
  
  <rect x="320" y="540" width="120" height="30" fill="#374151"/>
  <text x="380" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Use Case</text>
  
  <rect x="440" y="540" width="120" height="30" fill="#374151"/>
  <text x="500" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Command</text>
  
  <rect x="560" y="540" width="120" height="30" fill="#374151"/>
  <text x="620" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Pros/Cons</text>
  
  <!-- Fast-forward row -->
  <rect x="80" y="570" width="120" height="25" fill="#EFF6FF"/>
  <text x="140" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">Fast-forward</text>
  
  <rect x="200" y="570" width="120" height="25" fill="#F0FDF4"/>
  <text x="260" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">Linear</text>
  
  <rect x="320" y="570" width="120" height="25" fill="#FFF7ED"/>
  <text x="380" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#D97706">Simple features</text>
  
  <rect x="440" y="570" width="120" height="25" fill="#F3F4F6"/>
  <text x="500" y="585" text-anchor="middle" font-family="monospace" font-size="9" fill="#374151">git merge</text>
  
  <rect x="560" y="570" width="120" height="25" fill="#FEF3C7"/>
  <text x="620" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400E">Clean / No context</text>
  
  <!-- Three-way row -->
  <rect x="80" y="595" width="120" height="25" fill="#EFF6FF"/>
  <text x="140" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">Three-way</text>
  
  <rect x="200" y="595" width="120" height="25" fill="#FEF3C7"/>
  <text x="260" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#D97706">Branched</text>
  
  <rect x="320" y="595" width="120" height="25" fill="#FFF7ED"/>
  <text x="380" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#D97706">Complex features</text>
  
  <rect x="440" y="595" width="120" height="25" fill="#F3F4F6"/>
  <text x="500" y="610" text-anchor="middle" font-family="monospace" font-size="9" fill="#374151">git merge --no-ff</text>
  
  <rect x="560" y="595" width="120" height="25" fill="#FEF3C7"/>
  <text x="620" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400E">Context / Cluttered</text>
  
  <!-- Squash row -->
  <rect x="80" y="620" width="120" height="25" fill="#EFF6FF"/>
  <text x="140" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">Squash</text>
  
  <rect x="200" y="620" width="120" height="25" fill="#F0FDF4"/>
  <text x="260" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">Linear</text>
  
  <rect x="320" y="620" width="120" height="25" fill="#FFF7ED"/>
  <text x="380" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#D97706">Messy commits</text>
  
  <rect x="440" y="620" width="120" height="25" fill="#F3F4F6"/>
  <text x="500" y="635" text-anchor="middle" font-family="monospace" font-size="9" fill="#374151">git merge --squash</text>
  
  <rect x="560" y="620" width="120" height="25" fill="#FEF3C7"/>
  <text x="620" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400E">Clean / Lose detail</text>
  
  <!-- Rebase row -->
  <rect x="80" y="645" width="120" height="25" fill="#EFF6FF"/>
  <text x="140" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">Rebase</text>
  
  <rect x="200" y="645" width="120" height="25" fill="#F0FDF4"/>
  <text x="260" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">Linear</text>
  
  <rect x="320" y="645" width="120" height="25" fill="#FFF7ED"/>
  <text x="380" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#D97706">Feature branches</text>
  
  <rect x="440" y="645" width="120" height="25" fill="#F3F4F6"/>
  <text x="500" y="660" text-anchor="middle" font-family="monospace" font-size="9" fill="#374151">git rebase</text>
  
  <rect x="560" y="645" width="120" height="25" fill="#FEF3C7"/>
  <text x="620" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400E">Clean / Rewrites history</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F05032"/>
    </marker>
  </defs>
</svg>
