<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainBranch" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="featureBranch" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E293B">Git Merge Strategies</text>
  
  <!-- Fast-Forward Merge -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E293B">1. Fast-Forward Merge</text>
  
  <!-- Before -->
  <text x="70" y="95" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Before:</text>
  <line x1="100" y1="110" x2="300" y2="110" stroke="url(#mainBranch)" stroke-width="4"/>
  <circle cx="120" cy="110" r="6" fill="#1E3A8A"/>
  <circle cx="160" cy="110" r="6" fill="#1E3A8A"/>
  <text x="120" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">main</text>
  
  <line x1="160" y1="110" x2="160" y2="140" stroke="url(#featureBranch)" stroke-width="3"/>
  <line x1="160" y1="140" x2="240" y2="140" stroke="url(#featureBranch)" stroke-width="4"/>
  <circle cx="200" cy="140" r="5" fill="#D97706"/>
  <circle cx="240" cy="140" r="5" fill="#D97706"/>
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#D97706">feature</text>
  
  <!-- After -->
  <text x="350" y="95" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">After:</text>
  <line x1="380" y1="110" x2="580" y2="110" stroke="url(#mainBranch)" stroke-width="4"/>
  <circle cx="400" cy="110" r="6" fill="#1E3A8A"/>
  <circle cx="440" cy="110" r="6" fill="#1E3A8A"/>
  <circle cx="480" cy="110" r="6" fill="#D97706"/>
  <circle cx="520" cy="110" r="6" fill="#D97706"/>
  <text x="460" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">main (moved forward)</text>
  
  <!-- Three-Way Merge -->
  <text x="50" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E293B">2. Three-Way Merge</text>
  
  <!-- Before -->
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Before:</text>
  <line x1="100" y1="240" x2="300" y2="240" stroke="url(#mainBranch)" stroke-width="4"/>
  <circle cx="120" cy="240" r="6" fill="#1E3A8A"/>
  <circle cx="160" cy="240" r="6" fill="#1E3A8A"/>
  <circle cx="240" cy="240" r="6" fill="#1E3A8A"/>
  <text x="160" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">main</text>
  
  <line x1="160" y1="240" x2="160" y2="270" stroke="url(#featureBranch)" stroke-width="3"/>
  <line x1="160" y1="270" x2="220" y2="270" stroke="url(#featureBranch)" stroke-width="4"/>
  <circle cx="200" cy="270" r="5" fill="#D97706"/>
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#D97706">feature</text>
  
  <!-- After -->
  <text x="350" y="225" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">After:</text>
  <line x1="380" y1="240" x2="580" y2="240" stroke="url(#mainBranch)" stroke-width="4"/>
  <circle cx="400" cy="240" r="6" fill="#1E3A8A"/>
  <circle cx="440" cy="240" r="6" fill="#1E3A8A"/>
  <circle cx="520" cy="240" r="6" fill="#1E3A8A"/>
  <circle cx="560" cy="240" r="6" fill="#10B981"/>
  
  <line x1="440" y1="240" x2="440" y2="270" stroke="url(#featureBranch)" stroke-width="3"/>
  <line x1="440" y1="270" x2="500" y2="270" stroke="url(#featureBranch)" stroke-width="4"/>
  <line x1="500" y1="270" x2="560" y2="240" stroke="url(#featureBranch)" stroke-width="3"/>
  <circle cx="480" cy="270" r="5" fill="#D97706"/>
  
  <text x="500" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#10B981">merge commit</text>
  
  <!-- Squash Merge -->
  <text x="50" y="330" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E293B">3. Squash Merge</text>
  
  <!-- Before -->
  <text x="70" y="355" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Before:</text>
  <line x1="100" y1="370" x2="300" y2="370" stroke="url(#mainBranch)" stroke-width="4"/>
  <circle cx="120" cy="370" r="6" fill="#1E3A8A"/>
  <circle cx="160" cy="370" r="6" fill="#1E3A8A"/>
  <text x="140" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">main</text>
  
  <line x1="160" y1="370" x2="160" y2="400" stroke="url(#featureBranch)" stroke-width="3"/>
  <line x1="160" y1="400" x2="280" y2="400" stroke="url(#featureBranch)" stroke-width="4"/>
  <circle cx="200" cy="400" r="5" fill="#D97706"/>
  <circle cx="240" cy="400" r="5" fill="#D97706"/>
  <circle cx="280" cy="400" r="5" fill="#D97706"/>
  <text x="220" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#D97706">feature (3 commits)</text>
  
  <!-- After -->
  <text x="350" y="355" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">After:</text>
  <line x1="380" y1="370" x2="540" y2="370" stroke="url(#mainBranch)" stroke-width="4"/>
  <circle cx="400" cy="370" r="6" fill="#1E3A8A"/>
  <circle cx="440" cy="370" r="6" fill="#1E3A8A"/>
  <circle cx="500" cy="370" r="6" fill="#7C3AED"/>
  <text x="470" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7C3AED">single squashed commit</text>
  
  <!-- Rebase -->
  <text x="50" y="460" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E293B">4. Rebase</text>
  
  <!-- Before -->
  <text x="70" y="485" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Before:</text>
  <line x1="100" y1="500" x2="300" y2="500" stroke="url(#mainBranch)" stroke-width="4"/>
  <circle cx="120" cy="500" r="6" fill="#1E3A8A"/>
  <circle cx="160" cy="500" r="6" fill="#1E3A8A"/>
  <circle cx="240" cy="500" r="6" fill="#1E3A8A"/>
  <text x="160" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E3A8A">main</text>
  
  <line x1="160" y1="500" x2="160" y2="530" stroke="url(#featureBranch)" stroke-width="3"/>
  <line x1="160" y1="530" x2="220" y2="530" stroke="url(#featureBranch)" stroke-width="4"/>
  <circle cx="200" cy="530" r="5" fill="#D97706"/>
  <text x="200" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#D97706">feature</text>
  
  <!-- After -->
  <text x="350" y="485" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">After:</text>
  <line x1="380" y1="500" x2="580" y2="500" stroke="url(#mainBranch)" stroke-width="4"/>
  <circle cx="400" cy="500" r="6" fill="#1E3A8A"/>
  <circle cx="440" cy="500" r="6" fill="#1E3A8A"/>
  <circle cx="520" cy="500" r="6" fill="#1E3A8A"/>
  <circle cx="560" cy="500" r="6" fill="#D97706"/>
  <text x="500" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#D97706">rebased commits</text>
  
  <!-- Comparison Table -->
  <rect x="650" y="80" width="140" height="300" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" rx="8"/>
  <text x="720" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">Comparison</text>
  
  <text x="660" y="130" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1E3A8A">Fast-Forward:</text>
  <text x="660" y="145" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">• Linear history</text>
  <text x="660" y="160" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">• No merge commit</text>
  <text x="660" y="175" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">• Simple and clean</text>
  
  <text x="660" y="200" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10B981">Three-Way:</text>
  <text x="660" y="215" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">• Preserves context</text>
  <text x="660" y="230" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">• Shows merge point</text>
  <text x="660" y="245" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">• True history</text>
  
  <text x="660" y="270" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#7C3AED">Squash:</text>
  <text x="660" y="285" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">• Clean history</text>
  <text x="660" y="300" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">• Loses commit detail</text>
  <text x="660" y="315" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">• Good for features</text>
  
  <text x="660" y="340" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#D97706">Rebase:</text>
  <text x="660" y="355" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">• Linear history</text>
  <text x="660" y="370" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">• Rewrites history</text>
  <text x="660" y="385" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">• Use with caution</text>
</svg>
