apiVersion: v1
kind: Pod
metadata:
  name: multi-container
  labels:
    app: multi-container-example
spec:
  containers:
  - name: nginx
    image: nginx:1.21
    ports:
    - containerPort: 80
  - name: alpine-sidecar
    image: alpine:3.14
    command: ["/bin/sh"]
    args: ["-c", "while true; do echo 'Sidecar is running'; sleep 30; done"]
