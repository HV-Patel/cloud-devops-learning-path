# Simple monitoring dashboard
apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitoring-dashboard
  namespace: ecommerce
  labels:
    app: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoring
  template:
    metadata:
      labels:
        app: monitoring
    spec:
      containers:
      - name: dashboard
        image: nginx:1.21
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: monitoring-service
  namespace: ecommerce
spec:
  selector:
    app: monitoring
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30200
  type: NodePort
