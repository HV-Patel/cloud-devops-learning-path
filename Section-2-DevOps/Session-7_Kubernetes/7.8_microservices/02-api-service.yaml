# API Service - Uses ConfigMap created from app/api/ directory
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  namespace: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
    spec:
      containers:
      - name: api
        image: node:16-alpine
        ports:
        - containerPort: 3000
        workingDir: /app
        command: ["/bin/sh", "-c", "npm install && npm start"]
        volumeMounts:
        - name: code
          mountPath: /app
      volumes:
      - name: code
        configMap:
          name: api-code
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: todo-app
spec:
  selector:
    app: api-service
  ports:
  - port: 3000
    targetPort: 3000
