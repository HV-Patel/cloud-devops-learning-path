<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="awsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9900;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="linuxGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FCC624;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCC624;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scriptGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151">🚀 Linux DevOps Project Workflow</text>
  
  <!-- Step 1: AWS Deployment -->
  <rect x="50" y="80" width="140" height="80" rx="10" fill="url(#awsGradient)" stroke="#FF9900" stroke-width="2"/>
  <text x="120" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">☁️ AWS Deploy</text>
  <text x="120" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">EC2 Instance</text>
  <text x="120" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Amazon Linux 2</text>
  <text x="120" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FEF3C7">t2.micro</text>
  
  <!-- Arrow 1 -->
  <path d="M 200 120 L 240 120" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Linux Mastery -->
  <rect x="250" y="80" width="140" height="80" rx="10" fill="url(#linuxGradient)" stroke="#FCC624" stroke-width="2"/>
  <text x="320" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="black">🐧 Linux Master</text>
  <text x="320" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="black">Commands</text>
  <text x="320" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="black">File System</text>
  <text x="320" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400E">Navigation</text>
  
  <!-- Arrow 2 -->
  <path d="M 400 120 L 440 120" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: SSH Security -->
  <rect x="450" y="80" width="140" height="80" rx="10" fill="url(#securityGradient)" stroke="#059669" stroke-width="2"/>
  <text x="520" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">🔐 SSH Security</text>
  <text x="520" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Key Auth</text>
  <text x="520" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">File Transfer</text>
  <text x="520" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E5E7EB">SFTP/SCP</text>
  
  <!-- Arrow 3 -->
  <path d="M 600 120 L 640 120" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Automation -->
  <rect x="650" y="80" width="140" height="80" rx="10" fill="url(#scriptGradient)" stroke="#1E3A8A" stroke-width="2"/>
  <text x="720" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">📜 Automation</text>
  <text x="720" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Shell Scripts</text>
  <text x="720" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">User Mgmt</text>
  <text x="720" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E5E7EB">System Admin</text>
  
  <!-- Timeline -->
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">Project Timeline</text>
  
  <!-- Timeline bars -->
  <rect x="50" y="220" width="140" height="20" rx="5" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="120" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400E">Days 1-2</text>
  
  <rect x="250" y="220" width="140" height="20" rx="5" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="320" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400E">Days 3-4</text>
  
  <rect x="450" y="220" width="140" height="20" rx="5" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="520" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400E">Days 5-6</text>
  
  <rect x="650" y="220" width="140" height="20" rx="5" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="720" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400E">Day 7</text>
  
  <!-- Skills developed -->
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Skills: Cloud Deployment → Linux Commands → Security → Automation → System Administration</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>
